<!doctype html>
<html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <!--<script src="../../out/anychart-bundle.min.js"></script>-->

    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart_bundle');
    </script>
    <script>
        var chart, chart1, p1, p2, stage, gauge;
        anychart.onDocumentReady(function() {
            anychart.theme({
                linearGauge: {
                    defaultPointerSettings: {
                        bar: {
                            label: {
                                enabled: true,
                                anchor: 'centerBottom'
                            },
                            hoverLabel: true
                        }
                    }
                }
            });
            // create data
            var data = [75, 59, 37];

            // create stage
            var stage = anychart.graphics.create("container");

            // gauge type
            gauge = anychart.gauges.linear();
            gauge.legend(true);
            // create data set on our data
            gauge.data(data);
            // set global offset
            gauge.globalOffset('-5%');
            // set gauge padding
            gauge.padding([35, 0, 50, 0]);
            // sets container
            gauge.container(stage);
            // sets background-color container
            gauge.background('#fff');
            // set for the map markers palette settings,
            // triangle marker
            gauge.markerPalette().itemAt(0, 'ARROWHEAD');
            gauge.markerPalette().itemAt(1, 'ARROWHEAD');

            // sets Chart Title
            var title = gauge.title();
            title.text('Bar');
            title.enabled(true);
            title.padding([0, 0, 35, 0]);

            var markerFirst = gauge.marker(0);
            markerFirst.width('3%');
            markerFirst.offset('6.6%');

            var markerSecond = gauge.marker(2);
            markerSecond.width('3%');
            markerSecond.offset('6.6%');

            var barFirst = gauge.bar(0);
            // set pointer name
            barFirst.name('Bar');
            // pointer offset as a percentage
            // of the width gauge
            barFirst.offset('10%');
            // pointer width as a percentage
            // of the width gauge
            barFirst.width('5%');
            barFirst.color('#1D8BD1');

            var barSecond = gauge.bar(1);
            // set pointer name
            barSecond.name('Bar');
            // pointer offset as a percentage
            // of the width gauge
            barSecond.offset('16%');
            // pointer width as a percentage
            // of the width gauge
            barSecond.width('5%');
            barFirst.color('#F1683C');

            var barThird = gauge.bar(2);
            // set pointer name
            barThird.name('Bar');
            // pointer offset as a percentage
            // of the width gauge
            barThird.offset('22%');
            // pointer width as a percentage
            // of the width gauge
            barThird.width('5%');
            barThird.color('#2AD62A');

            // set axis scale settings
            var scale = gauge.scale();
            // set scale minimum
            scale.minimum(0);
            // set scale amximum
            scale.maximum(100);
            //set major axis ticks
            scale.ticks().interval(20);
            //set interval major axis ticks
            // set minor axis scale ticks
            scale.minorTicks(true).minorTicks();

//            var axis = gauge.axis();
            // set minor axis ticks, set color minorTicks
//            axis.minorTicks(true).minorTicks().stroke('#cecece');
            // axis offset as a percentage of the width gauge
//            axis.offset('-1%');
            // percent axis

            // draw gauge
            gauge.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid yellow; width: 40%; height: 400px;"></div>
</body>
</html>
