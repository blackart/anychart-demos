<!doctype html>
<html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../out/anychart-bundle.min.js"></script>

    <script>
        var chart;
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {value: 78.20},
                {value: 67.60},
                {value: 34.10},
                {value: 14.90},
                {value: 47.50}
            ]);

            chart = anychart.linearGauge();
            chart.data(dataSet);
            chart.scale().minimum(0).maximum(100);
            chart.axis(0);
            chart.bar(0).offset('11%');
            chart.bar(1).offset('22%');
            chart.bar(2).offset('33%');
            chart.marker(3).offset('0%').type('triangleRight');
            chart.marker(4).offset('0%').type('triangleRight');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 500px; height: 500px;"></div>
</body>
</html>
