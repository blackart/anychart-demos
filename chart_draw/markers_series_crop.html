<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    function load() {

      var chart = anychart.line();

      var series = chart.spline([
        ['A1' , -350],
        ['A2' , 50],
        ['A3' , -191],
        ['A4' , 1001],
        ['A5' , 125]
      ]);
      series.labels().enabled(true);
      var scale = new anychart.scales.Linear();
      scale.minimum(0);



      chart.yScale(scale);
      chart.container('container');

      chart.draw();


      series.clip(new acgraph.math.Rect(150, 200, 100, 100));
    }
  </script>
  <style>
    #container {
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>

</body>
</html>
