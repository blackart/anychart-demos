<body>
<div id="container"></div>
</body>
<script>
  var chart, stage;
  anychart.onDocumentReady(function () {
    var el = document.getElementById('container');

    //* // сейчас падает
    stage = acgraph.create('container');
    el.style.display = 'none';
    /*/ // а если убрать первый символ в 33-й строке, то падать не будет
    el.style.display = 'none';
    stage = acgraph.create('container');
    //*/

    create();
    el.style.display = '';

    el.style.display = 'none';
    create();
    el.style.display = '';
  });

  function create() {
    if (chart) chart.dispose();
    chart = anychart.pie([7, 10, 2, 0]);
    chart.container(stage);
    chart.draw();
  }
</script>
