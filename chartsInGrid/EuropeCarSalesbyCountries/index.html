<html>
<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/3.2.2/js/dataTables.fixedColumns.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.2.2/css/fixedColumns.dataTables.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>

    <script src="https://static.anychart.com/js/develop/anychart-core.min.js"></script>
    <script src="https://static.anychart.com/js/develop/anychart-pie.min.js"></script>
    <script src="https://static.anychart.com/js/develop/anychart-bullet.min.js"></script>
    <script src="https://static.anychart.com/js/develop/anychart-map.min.js"></script>

    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>

    <script src="index.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 450px;
            height: 410px;
            position: absolute;
        }

        .hovered, .selected {
            background: #E0E5E9;
        }

        .bullet-chart-container {
            height: 25px;
        }

        .pie-chart-container {
            height: 27px;
        }

        table.dataTable.no-footer {
            border: 0;
        }

        #table-container th {
            font-size: 11px;
            font-weight: 700;
            color: #515151;
            font-family: tahoma, arial, verdana, sans-serif, "Lucida Sans";
        }

        #table-container td {
            font-size: 11px;
            color: #888;
            font-family: tahoma,arial,verdana,sans-serif,'Lucida Sans';
            line-height: 14px;
        }

        #table-container {
            margin-left: 450px;
            display: inline-block;
            width: 970px
        }

        .dataTables_info, .dataTables_paginate, .dataTables_length, .dataTables_filter {
            font-size: 11px;
            font-family: tahoma,arial,verdana,sans-serif,'Lucida Sans';
            line-height: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="table-container">
        <table id="example" class="row-border" cellspacing="0"></table>
    </div>
</body>
</html>
