<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">

    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.themes.v6');
        goog.require('anychart.modules.anychart');
    </script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container" style="width: 400px; height: 370px; border: 1px solid #000000"></div>
<script>
  anychart.theme('v6');
  var chart;
  anychart.onDocumentLoad(function(){
      chart = anychart.funnel([
          ['Product A', 70],
          ['Product B', 40],
          ['Product C', 120],
          ['Product D', 40],
          ['Product E', 50],
          ['Product F', 70]
      ]);
      chart.legend(true);

      chart.pointsPadding(10);

      chart.container('container').draw();
  });
</script>
</body>
</html>
