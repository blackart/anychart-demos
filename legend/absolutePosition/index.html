<!doctype html>
<html>
<head>
    <script src="../../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <meta charset="utf-8">

    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart_bundle');
        goog.require('goog.color.names');
    </script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/custom/world_source/world_source.js"></script>
    <script src="index.js"></script>
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input[type=button] {
            width: 70px;
        }

        tr {
            text-align: center;
        }

        table {
            margin: 0 20px;
        }

        #container {
            border: 1px solid;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<table>
    <tr>
        <td>
            position
        </td>
        <td>
            position mode
        </td>
        <td>
            align
        </td>
        <td>
            layout
        </td>
        <td>
            title orientation
        </td>
        <td>
            title flip 90
        </td>
        <td>
            title align
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td></td>
                    <td><input type="button" value="top" onclick="pos(this.value)"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="button" value="left" onclick="pos(this.value)"/></td>
                    <td></td>
                    <td><input type="button" value="right" onclick="pos(this.value)"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="bottom" onclick="pos(this.value)"/></td>
                    <td></td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td><input type="button" value="inside" onclick="positionMode(this.value)"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="outside" onclick="positionMode(this.value)"/></td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td></td>
                    <td><input type="button" value="top" onclick="ali(this.value)"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="button" value="left" onclick="ali(this.value)"/></td>
                    <td><input type="button" value="center" onclick="ali(this.value)"/></td>
                    <td><input type="button" value="right" onclick="ali(this.value)"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="bottom" onclick="ali(this.value)"/></td>
                    <td></td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td><input type="button" value="horizontal" onclick="lay(this.value)"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="vertical" onclick="lay(this.value)"/></td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td></td>
                    <td><input type="button" value="top" onclick="t_orientation(this.value)"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="button" value="left" onclick="t_orientation(this.value)"/></td>
                    <td></td>
                    <td><input type="button" value="right" onclick="t_orientation(this.value)"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="bottom" onclick="t_orientation(this.value)"/></td>
                    <td></td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td><input type="button" value="flip90" onclick="t_flip90()"/></td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td></td>
                    <td><input type="button" value="top" onclick="t_align(this.value)"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="button" value="left" onclick="t_align(this.value)"/></td>
                    <td><input type="button" value="center" onclick="t_align(this.value)"/></td>
                    <td><input type="button" value="right" onclick="t_align(this.value)"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="bottom" onclick="t_align(this.value)"/></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
