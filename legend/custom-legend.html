<!doctype html>
<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
        //        goog.require('goog.array');
        goog.require('anychart.modules.anychart');
        goog.require('anychart.themes.v6');
    </script>

    <!--<script src="../../out/anychart.min.js"></script>-->
</head>
<body>
<div id="container" style="width: 1200px; height: 600px;"></div>

<script>
    var line, legend;
    anychart.onDocumentLoad(function() {
        anychart.licenseKey('test-key-32db1f79-cc9312c4');
        var stage = /** @type {acgraph.vector.ILayer} */ (anychart.graphics.create('container'));
        var data1 = anychart.data.set([1, 2, {
            value: 3
        }]);
        var data21 = anychart.data.set([1, 1, 1]);
        var data22 = anychart.data.set([2, 2, 2]);
        var data23 = anychart.data.set([3, 3, 3]);

        var chart1 = anychart.pie();
        chart1.data(data1);
        chart1.title(false).credits(false).legend(false);
        chart1.bounds().left(0).top(0).width('50%').height('90%');
        chart1.container(stage).draw();

        var chart2 = anychart.line();
        chart2.line(data21);
        chart2.line(data22);
        chart2.line(data23);
        chart2.title(false).credits(false).legend(false);
        chart2.bounds().left('50%').top(0).width('50%').height('90%');
        chart2.container(stage).draw();

        legend = anychart.ui.legend();
        legend.title(false).titleSeparator(false);
        //legend.height('10%');
        legend.width(330);
        //legend.paginator().enabled(false);
        legend.itemsSource([chart1, chart2]);
        legend.itemsFormatter(function(items) {
            items.splice(0, 0, {
                text: 'Items:',
                iconEnabled: false
            });
            return items;
        });
        legend.container(stage).draw();
    });
</script>
</body>
</html>
