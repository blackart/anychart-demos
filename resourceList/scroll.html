<!doctype html>
<html>
<head>
    <style>
        #container {
            width: 400px;
            height: 600px;
            border: 1px solid #000000;
            float:left
        }
    </style>

    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="../../out/anychart-bundle.min.js"></script>

    <!--<script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart_bundle');
    </script>-->
    <script src="resource-list-data.js"></script>
</head>
<body>
<div id="container"></div>
<input id='range' type="range" min="0" max="1" step="0.01" value="0" style="width: 300px; margin-top: 300px; float:left; transform: rotate(270deg)"/>
<script>
    var list;
    anychart.onDocumentReady(function() {
        var data = [
            {
                name: 'Hello'
            }
        ];
        list = anychart.standalones.resourceList(resourceListData);
        list.width(320).container('container');
        console.time('draw');
        list.draw();
        console.timeEnd('draw');
    });
    document.getElementById('range').oninput = function(e) {
        list.scrollY(e.target.value);
    }
</script>
</body>
</html>
