<!doctype html>
<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function() {
        var chart;
        var data = [
            {name: 'Product A', value: '1432'},
            {name: 'Product B', value: '2431'},
            {name: 'Product C', value: '3624'},
            {name: 'Product D', value: '5243'},
            {name: 'Product E', value: '8813'}
        ];

        chart = anychart.pie(data)
                .title('Pie context formatter improvement')
                .legend(false)
                .fill('aquaStyle')
                .insideLabelsOffset('60%');

        chart.labels().textFormatter(function() {
            console.log(this);
            return (this.value * 100 / this.getStat('sum')).toFixed(1) + '%';
        });
        chart.container('container').draw();
    });
</script>
</body>
</html>
