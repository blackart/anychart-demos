<!doctype html>
<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function() {
        chart = anychart.pie([2, 4, 2, 3]);
        chart.legend(false);
        chart.labels().textFormatter(function() {
            console.log(this);
            return (this.value * 100 / this.getStat('sum')).toFixed(1) + '%';
        });
        chart.tooltip().contentFormatter(function(){
            console.log(this);
            return this.value;
        });
        chart.container('container').draw();

    });
</script>
</body>
</html>
