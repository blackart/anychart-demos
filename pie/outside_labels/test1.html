<html>
<head>
  <meta charset="utf-8">
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.core.axes.Linear');
    goog.require('anychart.charts.Cartesian');
  </script>
  <style>
    #container {
      width: 500px;
      height: 500px;
      border: 1px solid #000000;
    }
    #status{
      display: none;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  anychart.onDocumentLoad(function() {
    var stage = acgraph.create('container',500, 500);
    var dataSet = [
      1,5,10,3,7,43,23,7
    ];
    var chart4 = anychart.pie();
    chart4.labels().position('out');
    chart4.data(dataSet)
        .legend(null)
        .bounds(0,0, '100%', '50%');
    chart4.labels().offsetY(13);
    chart4.title().text('labels().offsetY(13)');
    chart4.container(stage).draw();


    var chart1 = anychart.pie();
    chart1.labels().position('outside');
    chart1.data(dataSet)
        .legend(null)
        .bounds(0,'50%', '100%', '50%');
    chart1.labels().offsetX(13);
    chart1.title().text('labels().offsetX(13)');
    chart1.container(stage).draw();
  });
</script>
</html>
