<!DOCTYPE html>
<html>
<head>
  <title>AnyChart Framework</title>
  <script src='../../out/anychart-bundle.min.js'></script>
  <script>
    var areaChart, barChart;

    function load() {
      var start = new Date().getTime();

      var stage = acgraph.create('container', '100%', '100%');
      var data1 = [];
      var data2 = [];
      var d1 = [], d2 = [];
      var t1, t2;
      var vals = [];
      for (var i = 0; i < 20; i++) {
        if (t1 = (Math.random() > 0)) {
          d1.push(i);
          data1.push([
            i,
                Math.round(Math.random() * 1000) + 10,
                Math.round(Math.random() * 1000) + 1000,
                Math.round(Math.random() * 1000) - 990,
                Math.round(Math.random() * 1000) + 10
          ]);
        }
        if (t2 = (Math.random() > 0.2)) {
          d2.push(i);
          data2.push([
            i,
                Math.round(Math.random() * 1000) + 10,
                Math.round(Math.random() * 1000) + 1000,
                Math.round(Math.random() * 1000) - 990,
                Math.round(Math.random() * 1000) + 10
          ]);
        }
        vals.push(i);
      }

      function drawChart(chart, seriesName) {
        chart.container(stage);
        var series1 = chart[seriesName](data2)
            .name('Worst ' + seriesName + ' EU');
        var series2 = chart[seriesName](data1)
            .name('Best ' + seriesName + ' EU');

        if (seriesName != 'marker') {
          series1.markers().type('triangleup').enabled(true).fill({color: series1.color(), opacity: 0.5});
          series2.markers().type('triangledown').enabled(true).fill({color: series2.color(), opacity: 0.5});
        }

        chart.title().text(seriesName);
        chart.background().fill('gray .5');
        chart.legend().enabled(true);
        chart.yAxis(0).orientation('left');
        chart.xAxis(0).orientation('bottom');
        chart.xAxis(1).orientation('top');
        chart.yAxis(1).orientation('right');

        if (seriesName == 'bubble') {
          series1.minimumSize(1);
          series1.maximumSize(20);
          series2.minimumSize(1);
          series2.maximumSize(20);
        }
      }

      areaChart = anychart.cartesian();
      drawChart(areaChart, 'area');
      areaChart.bounds(0, 0, 500, 400);
      areaChart.draw();

      barChart = anychart.cartesian();
      drawChart(barChart, 'bar');
      barChart.bounds(510, 0, 500, 400);
      barChart.draw();

      var bubbleChart = anychart.cartesian();
      drawChart(bubbleChart, 'bubble');
      bubbleChart.bounds(0, 410, 500, 400);
      bubbleChart.draw();

      var candlestick = anychart.cartesian();
      drawChart(candlestick, 'candlestick');
      candlestick.bounds(510, 410, 500, 400);
      candlestick.draw();

      var column = anychart.cartesian();
      drawChart(column, 'column');
      column.bounds(0, 820, 500, 400);
      column.draw();

      var line = anychart.cartesian();
      drawChart(line, 'line');
      line.bounds(510, 820, 500, 400);
      line.draw();

      var ohlc = anychart.cartesian();
      drawChart(ohlc, 'ohlc');
      ohlc.bounds(0, 1230, 500, 400);
      ohlc.draw();

      var rangeArea = anychart.cartesian();
      drawChart(rangeArea, 'rangeArea');
      rangeArea.bounds(510, 1230, 500, 400);
      rangeArea.draw();

      var rangeBar = anychart.cartesian();
      drawChart(rangeBar, 'rangeBar');
      rangeBar.bounds(0, 1640, 500, 400);
      rangeBar.draw();

      var rangeColumn = anychart.cartesian();
      drawChart(rangeColumn, 'rangeColumn');
      rangeColumn.bounds(510, 1640, 500, 400);
      rangeColumn.draw();

      var rangeSplineArea = anychart.cartesian();
      drawChart(rangeSplineArea, 'rangeSplineArea');
      rangeSplineArea.bounds(0, 2050, 500, 400);
      rangeSplineArea.draw();

      var rangeStepArea = anychart.cartesian();
      drawChart(rangeStepArea, 'rangeStepArea');
      rangeStepArea.bounds(510, 2050, 500, 400);
      rangeStepArea.draw();

      var spline = anychart.cartesian();
      drawChart(spline, 'spline');
      spline.bounds(0, 2460, 500, 400);
      spline.draw();

      var splineArea = anychart.cartesian();
      drawChart(splineArea, 'splineArea');
      splineArea.bounds(510, 2460, 500, 400);
      splineArea.draw();

      var stepLine = anychart.cartesian();
      drawChart(stepLine, 'stepLine');
      stepLine.bounds(0, 2870, 500, 400);
      stepLine.draw();

      var stepArea = anychart.cartesian();
      drawChart(stepArea, 'stepArea');
      stepArea.bounds(510, 2870, 500, 400);
      stepArea.draw();

      var markerChart = anychart.cartesian();
      drawChart(markerChart, 'marker');
      markerChart.bounds(0, 3280, 500, 400);
      markerChart.draw();

      alert((new Date().getTime() - start) + 'ms');
    }
  </script>
</head>
<body onload="load()">
<div id="container" style="border: 1px solid; width: 1240px; height: 3710px;"></div>
</body>
</html>
