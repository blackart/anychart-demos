<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    function random(a, b) {
      return Math.round(Math.random() * (b - a + 1) + a);
    }


    function load() {
      var a = [];
      var b = [];
      b[100000] = 'Антон';

      var start = 0;
      var count = 9000;
      var end = count;
      var step = Math.ceil(b.length / count);

      for (var i = 0; i < step; i++) {
        Array.prototype.push.apply(a, b.slice(start, end));
        start += count;
        end += count;
      }

      console.log(a);
    }
  </script>
</head>


<body onload="load()">
</body>
</html>
