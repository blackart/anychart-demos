<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../out/anychart-bundle.min.js"></script>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <!--<script src="../../src/deps.js"></script>-->
  <!--<script>goog.require('anychart.modules.anychart');</script>-->
  <script>goog.require('goog.debug.Trace');</script>
  <script>
    function random(a, b) {
      return Math.round(Math.random() * (b - a + 1) + a);
    }


    anychart.onDocumentReady(function() {
      var data = [];
      var dataMin = -1000;
      var dataMax = 1000;
      var pointsNumber = 1000;

      for (var i = 0; i < pointsNumber; i++) {
        data.push(random(dataMin, dataMax));
      }

      var trace1 = goog.debug.Trace.startTracer('start trace on ' + pointsNumber + ' points');

      var chart = anychart.column();
      chart.minorGrid(0).enabled(false);
      chart.grid(0).enabled(false);
      chart.grid(1).enabled(false);


      chart.xAxis()
          .staggerMode(true)
          .staggerMaxLines(15)
          .overlapMode(anychart.enums.LabelsOverlapMode.NO_OVERLAP)
          .enabled(true);

      chart.xAxis().minorTicks().enabled(false);
      chart.xAxis().ticks().enabled(false);
      chart.xAxis().title().enabled(false);
      chart.xAxis().labels().enabled(true);
      chart.xAxis().minorLabels().enabled(false);


      chart.yAxis().enabled(false);

      chart.column(data);
      chart.container('container').draw();


      goog.debug.Trace.stopTracer(trace1);
      console.log(goog.debug.Trace.getFormattedTrace());
    });
  </script>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>

</html>
