<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 9;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var chart, line;
    anychart.onDocumentReady(function() {
        var dataSet = anychart.data.set([
            ['P1', 128.14, 90.54, 43.76, 122.56],
            ['P2', -112.61, -104.19, 61.34, 187.12],
            ['P3', 163.21, 150.67, 34.17, -54.32],
            ['P4', -229.98, 120.43, -45.72, 33.08]
        ]);

        var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
        var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
        var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});
        var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});

        chart = anychart.column();

        chart.animation(10000);
        chart.container('container');
        chart.title().text('Multi-Series Bar Chart');
        var setupSeriesLabels = function(series) {
            var seriesLabels = series.labels();
            seriesLabels.enabled(true);
            seriesLabels.position('lefttop');
            seriesLabels.anchor('center');
            seriesLabels.fontWeight('bold');

            var seriesMarkers = series.markers();
            seriesMarkers.enabled(true);
            seriesMarkers.position('righttop');
            seriesMarkers.anchor('center');
        };

        var series;

        /*series = chart.bubble([
            ['p1', 5, 2],
            ['p2', 5, 2],
            ['p3', 5, 3]
        ]).minimumSize(50).maximumSize(70);*/
        series = chart.column(seriesData_1);
        setupSeriesLabels(series);
        series = chart.column(seriesData_2);
        setupSeriesLabels(series);
        series = chart.column(seriesData_3);
        setupSeriesLabels(series);
        series = chart.column(seriesData_4);
        setupSeriesLabels(series);
        chart.draw();
    });
</script>
</body>
</html>
