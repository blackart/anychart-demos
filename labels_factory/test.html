<!doctype html>
<html>
<head>
  <!--<script src="../../out/anychart.min.js"></script>-->
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <style>
    #container {
      width: 600px;
      height: 300px;
      border: 1px solid #000000;
    }
    #status {
      display: none;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
  var stage;
  anychart.onDocumentReady(function() {
    var stage = acgraph.create('container', 600, 300);

    var points = [
      {value:{x: 67,  y: 55}, lblTxt : 'Label 1'},
      {value:{x: 67,  y: 110}, lblTxt : 'Label 2'},
      {value:{x: 67,  y: 165}, lblTxt : 'Label 3'},
      {value:{x: 67,  y: 220}, lblTxt : 'Label 4 nowrap'},
      {value:{x: 197,  y: 55}, lblTxt : 'Label 1'},
      {value:{x: 197,  y: 110}, lblTxt : 'Label 2'},
      {value:{x: 197,  y: 165}, lblTxt : 'Label 3'},
      {value:{x: 197,  y: 220}, lblTxt : 'Label 4 nowrap'},
      {value:{x: 327,  y: 55}, lblTxt : 'Label 1'},
      {value:{x: 327,  y: 110}, lblTxt : 'Label 2'},
      {value:{x: 327,  y: 165}, lblTxt : 'Label 3'},
      {value:{x: 327,  y: 220}, lblTxt : 'Label 4 nowrap'},
      {value:{x: 457,  y: 55}, lblTxt : 'Label 1'},
      {value:{x: 457,  y: 110}, lblTxt : 'Label 2'},
      {value:{x: 457,  y: 165}, lblTxt : 'Label 3'},
      {value:{x: 457,  y: 220}, lblTxt : 'Label 4 nowrap'}
    ];

    stage.suspend();

    var defaultSettings = {
      padding: 0,
      backgroundFill: 'grey .1',
      anchor: 'bottom',
      height:45,
      width:100,
      zIndex:0,

      textWrap:'nowrap',
      fontColor:'blue',
//            fontStyle:'italic',
      fontSize:'13',
      fontFamily:'VERDANA',
      textDirection:'rtl',
      fontOpacity:0.4,
      fontDecoration:'underline',
      fontWeight:'bold',
      letterSpacing:'2',
      lineHeight:'10px',
      textIndent:10,
      vAlign:'center',
      hAlign:'center',
      textOverflow:'ellipsis',
      fontVariant:'small_cap',
      selectable:true,
      disablePointerEvents:true
    };

    var customLblSettings = {
      padding: 10,
      backgroundFill: 'green .1',
      anchor: 'center',
      height:45,
      width:100,
      zIndex:1,

      textWrap:'nowrap',
      fontColor:'red',
      fontStyle:'italic',
      fontSize:'11',
      fontFamily:'Arial',
      textDirection:'ltr',
      fontOpacity:1,
      fontDecoration:'none',
      fontWeight:'bold',
      letterSpacing:'0',
      lineHeight:'5px',
      textIndent:10,
      vAlign:'center',
      hAlign:'center',
      selectable:false

    };

    var labels = anychart.ui.labelsFactory();
    setSett(labels, defaultSettings);
    labels.background().enabled(true).fill('grey .1');
    for (var i= 0; i<4; i++){
      labels.add({'value': points[i].lblTxt}, points[i]).rotation(20);
    }
    labels.container(stage);
    labels.draw();
//--------------------------------------------------------------
    var labels1 = anychart.ui.labelsFactory();
    labels1.container(stage);
    setSett(labels1, defaultSettings);

    for (var i= 4; i<8; i++){
      var lbl = labels1.add({'value': points[i].lblTxt}, points[i]).rotation(20);
      setSett(lbl, customLblSettings);
    }

    labels1.draw();
//--------------------------------------------------------------

    var labels2 = anychart.ui.labelsFactory();
    labels2.container(stage);
    setSett(labels2, defaultSettings);
    for (i= 8; i<12; i++){
      var lbl = labels2.add({'value': points[i].lblTxt}, points[i]).rotation(20);
      setSett(lbl, customLblSettings);
    }
    labels2.clear();
    for ( i= 8; i<12; i++){
      var lbl = labels2.add({'value': points[i].lblTxt}, points[i]);
    }

    labels2.draw();
//--------------------------------------------------------------

    var labels3 = anychart.ui.labelsFactory();
    labels3.container(stage);
//        setSett(labels3, defaultSettings);
    for (i= 12; i<16; i++){
      var lbl = labels3.add({'value': points[i].lblTxt}, points[i]).rotation(20);
      setSett(lbl, customLblSettings);
    }
    labels3.draw();
    labels3.clear();
    for ( i= 12; i<16; i++){
      var lbl = labels3.add({'value': points[i].lblTxt}, points[i]);
    }
    labels3.draw();

    stage.resume();
  });



  function setSett(lbl, settings){

    lbl.padding(settings.padding);
    lbl.background().enabled(true).fill(settings.backgroundFill);
    lbl.anchor(settings.anchor);
    lbl.height(settings.height);
    lbl.width(settings.width);
    lbl.zIndex(settings.zIndex);
    lbl.textWrap(settings.textWrap);
    lbl.fontColor(settings.fontColor);
    lbl.fontStyle(settings.fontStyle);
    lbl.fontSize(settings.fontSize);
    lbl.fontFamily(settings.fontFamily);
    lbl.textDirection(settings.textDirection);
    lbl.fontOpacity(settings.fontOpacity);
    lbl.fontDecoration(settings.fontDecoration);
    lbl.fontWeight(settings.fontWeight);
    lbl.letterSpacing(settings.letterSpacing);
    lbl.lineHeight(settings.lineHeight);
    lbl.textIndent(settings.textIndent);
    lbl.vAlign(settings.vAlign);
    lbl.hAlign(settings.hAlign);
    lbl.textOverflow(settings.textOverflow);
    lbl.fontVariant(settings.fontVariant);
    lbl.selectable(settings.selectable);
    lbl.disablePointerEvents(settings.disablePointerEvents);
  }
</script>
</body>
</html>
