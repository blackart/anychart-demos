<!doctype html>
<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.cartesian');
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 1240px; height: 740px;"></div>
<script>
    var chart, box;
    anychart.onDocumentReady(function() {
        chart = anychart.box();
        var data = [
            {x: 'p1', low: 760, q1: 801, median: 848, q3: 895, high: 965, outliers: [650], hoverWhiskerWidth: '25%', whiskerWidth:'100'},
            ['p2', 733, 853, 939, 980, 1080],
            ['p3', 714, 762, 817, 870, 918],
            ['p4', 724, 802, 806, 871, 950],
            ['p5', 834, 836, 864, 882, 910, [710, 970, 980]]
        ];
        box = chart.box(data);
        box.hoverWhiskerWidth('100%');
        box.labels().enabled(true);
        box.markers().enabled(true);
        var lineMarker = chart.lineMarker();
        lineMarker.value(932);
        var textMarker = chart.textMarker();
        textMarker
                .text('Theoretical mean: 932')
                .anchor(anychart.enums.Anchor.CENTER_BOTTOM)
                .value(932)
                .fontSize(15)
                .fontWeight('normal');
        chart.container('container').draw();
    });
</script>
</body>
</html>
