<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require("anychart.modules.anychart");
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var json = {
                "chart": {
                    "type": "radar",
                    "title": "Products Sales by Year (2007-2011) (Percent Stacked)",
                    "yScale": {
                        "stackMode": "percent"
                    },
                    "xAxis": {
                        "labels": {
                            "fontWeight": "bold",
                            "padding": 5
                        }
                    },
                    "legend": {
                        "align": "top",
                        "position": "right",
                        "itemsLayout": "vertical"
                    },
                    "series": [{
                        "seriesType": "area",
                        "name": "Product A",
                        "fill": "rgb(29, 139, 209) .6",
                        "stroke": "rgb(19, 93, 140)",
                        "markers": {
                            "size": 3
                        },
                        "data": [
                            {"x": "2007", "value": "1368763"},
                            {"x": "2008", "value": "799873"},
                            {"x": "2009", "value": "1497653"},
                            {"x": "2010", "value": "1351874"},
                            {"x": "2011", "value": "1582987"}
                        ]
                    }, {
                        "seriesType": "area",
                        "name": "Product B",
                        "fill": "rgb(241, 104, 60) .6",
                        "stroke": "rgb(164, 48, 11)",
                        "markers": {
                            "size": 3
                        },
                        "data": [
                            {"x": "2007", "value": "1991297"},
                            {"x": "2008", "value": "1254823"},
                            {"x": "2009", "value": "1732987"},
                            {"x": "2010", "value": "332871"},
                            {"x": "2011", "value": "649853"}
                        ]
                    }, {
                        "seriesType": "area",
                        "name": "Product C",
                        "fill": "rgb(42, 214, 42) .6",
                        "stroke": "rgb(26, 139, 26)",
                        "markers": {
                            "size": 3
                        },
                        "data": [
                            {"x": "2007", "value": "431097"},
                            {"x": "2008", "value": "561983"},
                            {"x": "2009", "value": "1019874"},
                            {"x": "2010", "value": "2027634"},
                            {"x": "2011", "value": "1961085"}
                        ]
                    }],
                    "container": "container"
                }
            };
            var chart = anychart.fromJson(json);
            chart.yAxis().labels().textFormatter(function() {
                return this.value + "%"
            });
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
