<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require("anychart.modules.anychart");
    </script>
    <script>

        anychart.onDocumentReady(function() {
            var json = {
                "chart": {
                    "container": "container",
                    "type": "column",
                    "title": "Pareto Chart of Late Arrivals by Reported Cause",
                    "scales": {
                        "defaultScale": {
                            "type": "linear",
                            "minimum": "0",
                            "maximum": "184.8",
                            "ticks": {"interval": 16.8},
                            "minorTicks": {"interval": 8.4}
                        },
                        "customScale_1": {
                            "type": "linear",
                            "minimum": "0",
                            "maximum": "110",
                            "ticks": {"interval": 10}
                        }
                    },
                    "yScale": "defaultScale",
                    "xScale": {"names": ["Traffic", "Child Care", "Transp.", "Weather", "Overslept", "Emergency"]},
                    "yAxes": [
                        {
                            //no custom settings for first yAxis
                        },
                        {
                            "title": "Secondary Y-Axis",
                            "orientation": "right",
                            "scale": "customScale_1"
                        }
                    ],
                    "series": [{
                        "seriesType": "column",
                        "yScale": "customScale_1",
                        "data": [56, 44.8, 27.2, 19.6, 11.4, 6.6]

                    }, {
                        "seriesType": "line",
                        "yScale": "customScale_1",
                        "data": [0, 35, 61, 77, 89, 100]
                    }]
                }
            };
            var chart = anychart.fromJson(json);
            chart.yAxis(1).labels().textFormatter(function(info) {
                return info.value + "%";
            });
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
