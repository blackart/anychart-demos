<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require("anychart.modules.anychart");
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var json = {
                "chart": {
                    "type": "pie",
                    "title": "Pie Chart",
                    "data": [
                        {"x": "Product A", "value": 1222},
                        {"x": "Product B", "value": 2431},
                        {"x": "Product C", "value": 3624},
                        {"x": "Product D", "value": 5243},
                        {"x": "Product E", "value": 8813},
                        {"x": "Product F", "value": 450},
                        {"x": "Product G", "value": 360},
                        {"x": "Product H", "value": 240},
                        {"x": "Product I", "value": 420}
                    ],
                    "container": "container"
                }
            };
            var chart = anychart.fromJson(json);
            chart.group(function(value) {
                return (value >= 1000);
            });
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
