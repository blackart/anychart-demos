<!doctype html>
<html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!--<script src="../jquery-1.7.1.min.js"></script>-->

    <script src="../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
      goog.require("anychart.bundle.entry");
      goog.require("anychart.themes.defaultTheme.entry");
    </script>

    <!--<script src="../../out/anychart-bundle.min.js"></script>-->

    <!--<script src="../../out/anychart-base.min.js"></script>-->
    <!--<script src="../../out/anychart-sunburst.min.js"></script>-->
    <!--<script src="../../out/anychart-map.min.js"></script>-->

    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            border: 1px solid #000;
            float: left;
            width: 80%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>

<div style="display: inline-block">
    <fieldset id="calculationMode">
        <legend>Calculation mode:</legend>
        <input type="radio" name="calculationMode" id="parent-dependent" value="parent-dependent">
        <label for="parent-dependent">parent dependent</label><br>
        <input type="radio" name="calculationMode" id="parent-independent" value="parent-independent">
        <label for="parent-independent">parent independent</label><br>
        <input type="radio" name="calculationMode" id="ordinal-from-root" value="ordinal-from-root">
        <label for="ordinal-from-root">ordinal from root</label><br>
        <input type="radio" name="calculationMode" id="ordinal-from-leaves" value="ordinal-from-leaves">
        <label for="ordinal-from-leaves">ordinal from leaves</label>
    </fieldset>
    <fieldset id="sort">
        <legend>Sorts:</legend>
        <input type="radio" name="sort" id="desc" value="desc">
        <label for="desc">desc</label><br>
        <input type="radio" name="sort" id="asc" value="asc">
        <label for="asc">asc</label><br>
        <input type="radio" name="sort" id="none" value="none">
        <label for="none">none</label><br>
    </fieldset>
    <fieldset id="levels">
        <legend>Levels:</legend>
    </fieldset>
</div>

<div id="container"></div>
</body>
</html>
