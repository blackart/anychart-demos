<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    var chart, axis, minor;
    anychart.onDocumentLoad(function() {
      chart = anychart.column();
      chart.container('container');

      var data = new anychart.data.Set([
        ['P1', 14, 24, null, null, 50],
        ['P2', 19, 26, 39, 45, 61],
        ['P3', 27, 38, 35, 41, 58]
      ]);
//      var data_1 = data.mapAs({x: [0], open: [1], high:[2], low:[3], close:[4]});
      var data_1 = data.mapAs({x: [0], value: [1]});

      chart.grid(0).enabled(false);
      chart.grid(1).enabled(false);
      chart.minorGrid().enabled(false);
      chart.xAxis().enabled(false);
//      chart.yAxis().enabled(false);
      chart.title().enabled(false);
      chart.background().enabled(false);
      chart.credits().enabled(false);

      chart.lineMarker(anychart.axisMarkers.line().value(22));

      chart.column(data_1);

      chart.draw();
    });

    var width = 1400;
    var height = 1300;

    function jj(val) {
      width += val * document.getElementById('step').value;
      height += val * document.getElementById('step').value;

      $('#container').width(width).height(height);

      chart.bounds(chart.bounds().left(), chart.bounds().top(), width, height);
    }
  </script>
  <style>
    #container {
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
    }
    #status {
      display: none;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<input type="button" onclick="jj(1)" value="increase">
<input type="button" onclick="jj(-1)" value="decrease">
<input type="text" id="step" value="50"/>px
<div id="container"></div>
</body>
</html>
