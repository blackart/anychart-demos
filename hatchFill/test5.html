<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>goog.require('anychart.modules.anychart');</script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--<script type="text/javascript" src="../../out/anychart.min.js"></script>-->

  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  anychart.onDocumentLoad(function() {
    var chart = anychart.pie();
    chart.data([
      {name: 'Chrome', value: 9.2, hatchFill: 'none'},
      {name: 'IE', value: 8.9},
      {name: 'Firefox', value: 4.9, hoverHatchFill: 'percent90'},
      {name: 'Safari', value: 3.8, hatchFill: 'none', hoverHatchFill: 'none'},
      {name: 'Opera', value: 1.8},
      {name: 'Other', value: 1.4, hatchFill: 'confetti'}
    ])
        .hatchFill(false)
        .hoverHatchFill(true)
        .container('container')
        .draw();


    chart.labels().textFormatter(function() {
      return this['name'];
    });
    chart.labels().fontColor('black').position('outside');
//    chart.legend().enabled(false);
    chart.title().enabled(false);

  });
</script>
</html>
