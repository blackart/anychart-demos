<html>
<head>
  <script src="../../libs/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>goog.require('anychart.modules.anychart');</script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--<script type="text/javascript" src="../../out/anychart.min.js"></script>-->

  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  var series1, series2, series3;
  anychart.onDocumentLoad(function() {
    var chart = anychart.line();
    chart.container('container');

    var data = anychart.data.set([
      ['P1', 178, 165, 154, 143, 132, 45, 47],
      ['P2', 167, 153, 144, 133, 122, 150, 152]
    ]);
    var data1 = data.mapAs({x: [0], value: [1], markerSize: [6], hoverMarkerSize: [7]});
    var data2 = data.mapAs({x: [0], value: [2]});
    var data3 = data.mapAs({x: [0], value: [3]});
    var data4 = data.mapAs({x: [0], value: [4]});
    var data5 = data.mapAs({x: [0], value: [5]});

    series1 = chart.marker(data1)
        .hatchFill(acgraph.vector.HatchFill.HatchFillType.DIAGONAL_CROSS)
        .hoverHatchFill(acgraph.vector.HatchFill.HatchFillType.CONFETTI)
        .type('star5')
        .hatchFill(true);

    series2 = chart.marker(data2)
        .hoverSize(50)
        .size(20)
        .hatchFill(true)
        .type('star4');

    series3 = chart.marker(data3)
        .hoverSize(30)
        .size(20)
        .hatchFill(true);

    chart.marker(data4)
        .hoverSize(30)
        .size(20)
        .hatchFill(true)
        .type('square');

    chart.marker(data5)
        .hoverSize(30)
        .size(20)
        .hatchFill('percent30')
        .type('circle');

    chart.draw();
  });
</script>
</html>
