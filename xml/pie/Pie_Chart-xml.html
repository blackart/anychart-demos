<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="pie" title="Pie Chart" container="container">' +
                                '<legend title_separator="true" title="Products Sales" />' +
                                '<data>' +
                                    '<point x="Product A" value="1222"/>' +
                                    '<point x="Product B" value="2431"/>' +
                                    '<point x="Product C" value="3624"/>' +
                                    '<point x="Product D" value="5243"/>' +
                                    '<point x="Product E" value="8813"/>' +
                                '</data>' +
                            '</chart>' +
                        '</anychart>';
            var chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
