<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <script src="../../../out/anychart.min.js"></script>

  <!--Non Compiled JS-->
  <!--<script src="../../../contrib/closure-library/closure/goog/base.js"></script>-->
  <!--<script src="../../../src/deps.js"></script>-->
  <!--<script>-->
    <!--goog.require('anychart.modules.anychart');-->
  <!--</script>-->
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                  '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                      '<chart type="area" container="container" title="Stacked Area Chart">' +
                          '<y_scale stack_mode="value"/>' +
                          '<series_list>' +
                              '<series>' +
                                  '<data>' +
                                      '<point x="P1" value="42"/>' +
                                      '<point x="P2" value="34"/>' +
                                      '<point x="P3" value="56"/>' +
                                      '<point x="P4" value="22"/>' +
                                      '<point x="P5" value="48"/>' +
                                      '<point x="P6" value="71"/>' +
                                      '<point x="P7" value="55"/>' +
                                      '<point x="P8" value="34"/>' +
                                      '<point x="P9" value="19"/>' +
                                      '<point x="P10" value="22"/>' +
                                  '</data>' +
                              '</series>' +
                              '<series>' +
                                  '<data>' +
                                      '<point x="P1" value="13"/>' +
                                      '<point x="P2" value="25"/>' +
                                      '<point x="P3" value="76"/>' +
                                      '<point x="P4" value="86"/>' +
                                      '<point x="P5" value="95"/>' +
                                      '<point x="P6" value="71"/>' +
                                      '<point x="P7" value="55"/>' +
                                      '<point x="P8" value="34"/>' +
                                      '<point x="P9" value="19"/>' +
                                      '<point x="P10" value="22"/>' +
                                  '</data>' +
                              '</series>' +
                              '<series>' +
                                  '<data>' +
                                      '<point x="P1" value="75"/>' +
                                      '<point x="P2" value="56"/>' +
                                      '<point x="P3" value="67"/>' +
                                      '<point x="P4" value="42"/>' +
                                      '<point x="P5" value="17"/>' +
                                      '<point x="P6" value="71"/>' +
                                      '<point x="P7" value="55"/>' +
                                      '<point x="P8" value="34"/>' +
                                      '<point x="P9" value="19"/>' +
                                      '<point x="P10" value="22"/>' +
                                  '</data>' +
                              '</series>' +
                              '<series>' +
                                  '<data>' +
                                      '<point x="P1" value="13"/>' +
                                      '<point x="P2" value="29"/>' +
                                      '<point x="P3" value="26"/>' +
                                      '<point x="P4" value="39"/>' +
                                      '<point x="P5" value="17"/>' +
                                      '<point x="P6" value="74"/>' +
                                      '<point x="P7" value="35"/>' +
                                      '<point x="P8" value="34"/>' +
                                      '<point x="P9" value="19"/>' +
                                      '<point x="P10" value="42"/>' +
                                  '</data>' +
                              '</series>' +
                          '</series_list>' +
                      '</chart>' +
                  '</anychart>';

      var fillFunction = function() {
        return {
          keys: [
            {offset: 0, color: this.sourceColor},
            {offset: 1, color: anychart.color.darken(this.sourceColor)}
          ], angle: -90, opacity: 1
        };
      };

      var chart = anychart.fromXml(xml);
      chart.getSeries(0).fill(fillFunction);
      chart.getSeries(1).fill(fillFunction);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
