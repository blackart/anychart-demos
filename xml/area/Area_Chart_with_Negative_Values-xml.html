<html>
<head>
    <!--Compiled JS-->
    <script src="../../../out/anychart.min.js"></script>

    <!--Non Compiled JS-->

    <script>
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                        '<chart type="area" container="container" title="Area Chart with Negative Values">'+
                            '<x_axes>'+
                                '<axis>' +
                                    '<title>'+
                                        '<margin bottom="20"/>'+
                                        '<padding right="15"/>'+
                                    '</title>'+
                                '</axis>' +
                            '</x_axes>'+
                            '<series_list>'+
                                '<series color="#EEEE25">'+
                                    '<data>'+
                                        '<point x="P1" value="322"/>'+
                                        '<point x="P2" value="324"/>'+
                                        '<point x="P3" value="329"/>'+
                                        '<point x="P4" value="342"/>'+
                                        '<point x="P5" value="348"/>'+
                                        '<point x="P6" value="334"/>'+
                                        '<point x="P7" value="325"/>'+
                                        '<point x="P8" value="316"/>'+
                                        '<point x="P9" value="318"/>'+
                                        '<point x="P10" value="330"/>'+
                                        '<point x="P11" value="355"/>'+
                                        '<point x="P10" value="366"/>'+
                                        '<point x="P13" value="337"/>'+
                                        '<point x="P14" value="352"/>'+
                                        '<point x="P15" value="377"/>'+
                                        '<point x="P16" value="383"/>'+
                                        '<point x="P17" value="344"/>'+
                                        '<point x="P18" value="366"/>'+
                                        '<point x="P19" value="389"/>'+
                                        '<point x="P20" value="334"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series>'+
                                    '<data>'+
                                        '<point x="P1" value="242"/>'+
                                        '<point x="P2" value="254"/>'+
                                        '<point x="P3" value="226"/>'+
                                        '<point x="P4" value="232"/>'+
                                        '<point x="P5" value="268"/>'+
                                        '<point x="P6" value="254"/>'+
                                        '<point x="P7" value="235"/>'+
                                        '<point x="P8" value="266"/>'+
                                        '<point x="P9" value="288"/>'+
                                        '<point x="P10" value="220"/>'+
                                        '<point x="P11" value="215"/>'+
                                        '<point x="P10" value="236"/>'+
                                        '<point x="P13" value="247"/>'+
                                        '<point x="P14" value="172"/>'+
                                        '<point x="P15" value="37"/>'+
                                        '<point x="P16" value="23"/>'+
                                        '<point x="P17" value="34"/>'+
                                        '<point x="P18" value="46"/>'+
                                        '<point x="P19" value="59"/>'+
                                        '<point x="P20" value="44"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series>'+
                                    '<data>'+
                                        '<point x="P1" value="162"/>'+
                                        '<point x="P2" value="90"/>'+
                                        '<point x="P3" value="50"/>'+
                                        '<point x="P4" value="77"/>'+
                                        '<point x="P5" value="35"/>'+
                                        '<point x="P6" value="-45"/>'+
                                        '<point x="P7" value="-88"/>'+
                                        '<point x="P8" value="-120"/>'+
                                        '<point x="P9" value="-156"/>'+
                                        '<point x="P10" value="-123"/>'+
                                        '<point x="P11" value="-88"/>'+
                                        '<point x="P10" value="-66"/>'+
                                        '<point x="P13" value="-45"/>'+
                                        '<point x="P14" value="-29"/>'+
                                        '<point x="P15" value="-45"/>'+
                                        '<point x="P16" value="-88"/>'+
                                        '<point x="P17" value="-132"/>'+
                                        '<point x="P18" value="-146"/>'+
                                        '<point x="P19" value="-169"/>'+
                                        '<point x="P20" value="-184"/>'+
                                    '</data>'+
                                '</series>'+
                            '</series_list>'+
                        '</chart>'+
                    '</anychart>';
            //using fill function we can create a pretty gradient for the series
            //note that we using series sourceColor here, which can be configured separately for each series by 'color' method
            var fillFunction = function() {
              return {
                keys: [
                  {offset: 0, color: this.sourceColor},
                  {offset: 1, color: anychart.color.darken(this.sourceColor)}
                ], angle: -90, opacity: 1
              };
            };

            var chart = anychart.fromXml(xml);
            chart.getSeries(0).fill(fillFunction);
            chart.getSeries(1).fill(fillFunction);
            chart.getSeries(2).fill(fillFunction);

            //set yAxis labels formatting, force it to add % to values
            chart.yAxis().labels().textFormatter(function(info) {
              return info.value + '%';
            });

            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
