<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <script src="../../../out/anychart.min.js"></script>

  <!--Non Compiled JS-->
  <!--<script src="../../../contrib/closure-library/closure/goog/base.js"></script>-->
  <!--<script src="../../../src/deps.js"></script>-->
  <!--<script>-->
    <!--goog.require('anychart.modules.anychart');-->
  <!--</script>-->
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                  '<chart type="area" container="container" title="Spline-Area Chart">'+
                      '<y_scale minimum="0"/>'+
                      '<x_axes>'+
                          '<axis>'+
                              '<title>'+
                                  '<margin bottom="20"/>'+
                                  '<padding right="15"/>'+
                              '</title>'+
                          '</axis>'+
                      '</x_axes>'+
                      '<series_list>'+
                          '<series series_type="splineArea">'+
                              '<data>'+
                                  '<point x="P1" value="1042"/>'+
                                  '<point x="P2" value="2210"/>'+
                                  '<point x="P3" value="2994"/>'+
                                  '<point x="P4" value="2115"/>'+
                                  '<point x="P5" value="2844"/>'+
                                  '<point x="P6" value="1987"/>'+
                                  '<point x="P7" value="1662"/>'+
                                  '<point x="P8" value="1327"/>'+
                                  '<point x="P9" value="1826"/>'+
                                  '<point x="P10" value="1699"/>'+
                                  '<point x="P11" value="1511"/>'+
                                  '<point x="P12" value="1904"/>'+
                                  '<point x="P13" value="1957"/>'+
                                  '<point x="P14" value="1296"/>'+
                              '</data>'+
                              '<markers enabled="true"/>'+
                              '<hover_markers enabled="true"/>'+
                          '</series>'+
                      '</series_list>'+
                  '</chart>'+
              '</anychart>';
      var chart = anychart.fromXml(xml);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
