<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <script src="../../../out/anychart.min.js"></script>

  <!--Non Compiled JS-->
  <!--<script src="../../../contrib/closure-library/closure/goog/base.js"></script>-->
  <!--<script src="../../../src/deps.js"></script>-->
  <!--<script>goog.require('anychart.modules.anychart');</script>-->
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<?xml version="1.0" encoding="utf-8"?>' +
          '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                  '<chart type="area" container="container" title="Area Chart with Logarithmic Y-Axis and Data Labels">'+
                      '<y_scale type="log" minimum="1" maximum_gap="0.2">'+
                          '<ticks count="6"/>'+
                          '<minor_ticks mode="logarithmic"/>'+
                      '</y_scale>'+
                      '<x_axes>'+
                          '<axis>'+
                            '<title>'+
                                '<margin bottom="20"/>'+
                                '<padding right="15"/>'+
                            '</title>'+
                          '</axis>'+
                      '</x_axes>'+
                      '<series_list>'+
                          '<series markers="true" hover_markers="true">'+
                              '<data>'+
                                  '<point x="P1" value="112.61"/>'+
                                  '<point x="P2" value="163.21"/>'+
                                  '<point x="P3" value="229.98"/>'+
                                  '<point x="P4" value="2790.54"/>'+
                                  '<point x="P5" value="4104.19"/>'+
                                  '<point x="P6" value="3250.67"/>'+
                                  '<point x="P7" value="5720.43"/>'+
                                  '<point x="P8" value="43.76"/>'+
                                  '<point x="P9" value="61.34"/>'+
                                  '<point x="P10" value="34.17"/>'+
                                  '<point x="P11" value="45.72"/>'+
                                  '<point x="P12" value="122.56"/>'+
                                  '<point x="P13" value="87.12"/>'+
                                  '<point x="P14" value="54.32"/>'+
                                  '<point x="P15" value="33.08"/>'+
                              '</data>'+
                              '<fill color="#1D8BD1" opacity="0.2"/>'+
                              '<labels enabled="true" font_weight="bold"/>'+
                          '</series>'+
                      '</series_list>'+
                  '</chart>'+
              '</anychart>';
      var chart = anychart.fromXml(xml);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
