<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <script src="../../../out/anychart.min.js"></script>

  <!--Non Compiled JS-->
  <!--<script src="../../../contrib/closure-library/closure/goog/base.js"></script>-->
  <!--<script src="../../../src/deps.js"></script>-->
  <!--<script>-->
    <!--goog.require('anychart.modules.anychart');-->
  <!--</script>-->
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                  '<chart type="area" container="container" title="Spline-Area Chart">'+
                      '<x_axes>'+
                          '<axis>'+
                              '<title>'+
                                  '<margin bottom="20"/>'+
                                  '<padding right="15"/>'+
                              '</title>'+
                          '</axis>'+
                      '</x_axes>'+
                      '<series_list>'+
                          '<series series_type="splineArea">'+
                              '<data>'+
                                  '<point x="P1" value="162"/>'+
                                  '<point x="P2" value="134"/>'+
                                  '<point x="P3" value="116"/>'+
                                  '<point x="P4" value="122"/>'+
                                  '<point x="P5" value="178"/>'+
                                  '<point x="P6" value="144"/>'+
                                  '<point x="P7" value="125"/>'+
                                  '<point x="P8" value="176"/>'+
                                  '<point x="P9" value="156"/>'+
                                  '<point x="P10" value="195"/>'+
                                  '<point x="P11" value="215"/>'+
                                  '<point x="P12" value="176"/>'+
                                  '<point x="P13" value="167"/>'+
                                  '<point x="P14" value="142"/>'+
                                  '<point x="P15" value="117"/>'+
                                  '<point x="P16" value="113"/>'+
                                  '<point x="P17" value="132"/>'+
                                  '<point x="P18" value="146"/>'+
                                  '<point x="P19" value="169"/>'+
                                  '<point x="P20" value="184"/>'+
                              '</data>'+
                          '</series>'+
                          '<series series_type="splineArea" color="#EEEE25">'+
                              '<data>'+
                                  '<point x="P1" value="54"/>'+
                                  '<point x="P2" value="42"/>'+
                                  '<point x="P3" value="26"/>'+
                                  '<point x="P4" value="32"/>'+
                                  '<point x="P5" value="68"/>'+
                                  '<point x="P6" value="54"/>'+
                                  '<point x="P7" value="35"/>'+
                                  '<point x="P8" value="66"/>'+
                                  '<point x="P9" value="missing"/>'+
                                  '<point x="P10" value="120"/>'+
                                  '<point x="P11" value="115"/>'+
                                  '<point x="P12" value="36"/>'+
                                  '<point x="P13" value="47"/>'+
                                  '<point x="P14" value="72"/>'+
                                  '<point x="P15" value="37"/>'+
                                  '<point x="P16" value="23"/>'+
                                  '<point x="P17" value="missing"/>'+
                                  '<point x="P18" value="46"/>'+
                                  '<point x="P19" value="59"/>'+
                                  '<point x="P20" value="44"/>'+
                              '</data>'+
                          '</series>'+
                      '</series_list>'+
                  '</chart>'+
              '</anychart>';

      var fillFunction = function() {
        return {
          keys: [
            {offset: 0, color: this.sourceColor},
            {offset: 1, color: anychart.color.darken(this.sourceColor)}
          ], angle: -90, opacity: 1
        };
      };

      var chart = anychart.fromXml(xml);
      chart.getSeries(0).fill(fillFunction);
      chart.getSeries(1).fill(fillFunction);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
