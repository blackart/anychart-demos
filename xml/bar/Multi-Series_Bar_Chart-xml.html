<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        var chart;
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="bar" title="Multi-Series Bar Chart" container="container">' +
                                '<series_list>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="128.14"/>' +
                                            '<point x="P2" value="112.61"/>' +
                                            '<point x="P3" value="163.21"/>' +
                                            '<point x="P4" value="229.98"/>' +
                                        '</data>' +
                                        '<labels font_weight="bold" position="rightCenter" anchor="leftCenter" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="90.54"/>' +
                                            '<point x="P2" value="104.19"/>' +
                                            '<point x="P3" value="150.67"/>' +
                                            '<point x="P4" value="120.43"/>' +
                                        '</data>' +
                                        '<labels font_weight="bold" position="rightCenter" anchor="leftCenter" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="43.76"/>' +
                                            '<point x="P2" value="61.34"/>' +
                                            '<point x="P3" value="34.17"/>' +
                                            '<point x="P4" value="45.72"/>' +
                                        '</data>' +
                                        '<labels font_weight="bold" position="rightCenter" anchor="leftCenter" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="122.56"/>' +
                                            '<point x="P2" value="187.12"/>' +
                                            '<point x="P3" value="54.32"/>' +
                                            '<point x="P4" value="33.08"/>' +
                                        '</data>' +
                                        '<labels font_weight="bold" position="rightCenter" anchor="leftCenter" />' +
                                    '</series>' +
                                '</series_list>' +
                            '</chart>' +
                        '</anychart>';
            chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
