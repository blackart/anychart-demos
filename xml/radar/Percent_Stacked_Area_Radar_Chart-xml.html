<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                    '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                        '<chart type="radar" title="Products Sales by Year (2007-2011) (Percent Stacked)" container="container">'+
                            '<y_scale stack_mode="percent"/>'+
                            '<x_axis>'+
                                '<labels font_weight="bold">'+
                                    '<padding left="5" top="5" right="5" bottom="5" />'+
                                '</labels>'+
                            '</x_axis>'+
                            '<legend align="top" position="right" items_layout="vertical"/>'+
                            '<series_list>'+
                                '<series series_type="area" name="Product A" fill="rgb(29, 139, 209) .6" stroke="rgb(19, 93, 140)">'+
                                    '<markers size="3"/>'+
                                    '<data>'+
                                        '<point x="2007" value="1368763"/>'+
                                        '<point x="2008" value="799873"/>'+
                                        '<point x="2009" value="1497653"/>'+
                                        '<point x="2010" value="1351874"/>'+
                                        '<point x="2011" value="1582987"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series series_type="area" name="Product B" fill="rgb(241, 104, 60) .6" stroke="rgb(164, 48, 11)">'+
                                    '<markers size="3"/>'+
                                    '<data>'+
                                        '<point x="2007" value="1991297"/>'+
                                        '<point x="2008" value="1254823"/>'+
                                        '<point x="2009" value="1732987"/>'+
                                        '<point x="2010" value="332871"/>'+
                                        '<point x="2011" value="649853"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series series_type="area" name="Product C" fill="rgb(42, 214, 42) .6" stroke="rgb(26, 139, 26)">'+
                                    '<markers size="3"/>'+
                                    '<data>'+
                                        '<point x="2007" value="431097"/>'+
                                        '<point x="2008" value="561983"/>'+
                                        '<point x="2009" value="1019874"/>'+
                                        '<point x="2010" value="2027634"/>'+
                                        '<point x="2011" value="1961085"/>'+
                                    '</data>'+
                                '</series>'+
                            '</series_list>'+
                        '</chart>'+
                    '</anychart>';
            var chart = anychart.fromXml(xml);
            chart.yAxis().labels().textFormatter(function() {
                return this.value + '%'
            });
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
