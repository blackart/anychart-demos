<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <script src="../../../out/anychart.min.js"></script>

    <!--Non Compiled JS-->
    <!--<script src="../../../contrib/closure-library/closure/goog/base.js"></script>-->
    <!--<script src="../../../src/deps.js"></script>-->
    <!--<script>-->
    <!--goog.require('anychart.modules.anychart');-->
    <!--</script>-->
    <script>
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                    '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                        '<chart type="radar" container="container" title="Comparison Chart" start_angle="0">'+
                            '<y_scale minimum="-0.2" maximum="1">'+
                                '<ticks interval="0.2"/>'+
                            '</y_scale>'+
                            '<legend enabled="true">'+
                                '<margin top="20"/>'+
                            '</legend>'+
                            '<grids>'+
                                '<grid odd_fill="white" even_fill="white" stroke="rgb(221,221,221)"/>'+
                                '<grid stroke="rgb(192,192,192)"/>'+
                            '</grids>'+
                            '<padding bottom="50"/>'+
                            '<chart_labels>' +
                                '<label anchor="centerBottom" position="centerBottom" font_weight="normal" font_size="11" font_family="tahoma" font_color="rgb(35,35,35)" offset_y="15">'+
                                    '<text>'+
                                        '<![CDATA[This chart compares countries by using specific indicators.\nFor each indicator, the value 1 is assigned to the country that has the highest value.\nOther countries have their value computed as a proportion of the country with the highest value.]]>' +
                                    '</text>'+
                                '</label>' +
                            '</chart_labels>'+
                            '<series_list>'+
                                '<series series_type="line" name="USA">'+
                                    '<data>'+
                                        '<point x="GDP" y="1"/>'+
                                        '<point x="GDP Real Growth Rate" y="0.3666666666666667"/>'+
                                        '<point x="Infant Mortality" y="0.06578947368421052"/>'+
                                        '<point x="Life Expectancy" y="0.9576093653727663"/>'+
                                        '<point x="Population" y="0.22638827767366515"/>'+
                                        '<point x="Area" y="0.5390698290165805"/>'+
                                        '<point x="Density" y="0.02995156531259858"/>'+
                                        '<point x="Population Growth Rate" y="0.3087248322147651"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series series_type="line" name="Russia">'+
                                    '<data>'+
                                        '<point x="GDP" y="0.11982978723404256"/>'+
                                        '<point x="GDP Real Growth Rate" y="0.5583333333333333"/>'+
                                        '<point x="Infant Mortality" y="0.15576923076923077"/>'+
                                        '<point x="Life Expectancy" y="0.8268638324091188"/>'+
                                        '<point x="Population" y="0.10979008847837246"/>'+
                                        '<point x="Area" y="1"/>'+
                                        '<point x="Density" y="0.00783120233080335"/>'+
                                        '<point x="Population Growth Rate" y="-0.12416107382550336"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series series_type="line" name="China">'+
                                    '<data>'+
                                        '<point x="GDP" y="0.6180425531914894"/>'+
                                        '<point x="GDP Real Growth Rate" y="0.7583333333333333"/>'+
                                        '<point x="Infant Mortality" y="0.24473684210526317"/>'+
                                        '<point x="Life Expectancy" y="0.8905730129390017"/>'+
                                        '<point x="Population" y="1"/>'+
                                        '<point x="Area" y="0.5487479259581779"/>'+
                                        '<point x="Density" y="0.1299664111937944"/>'+
                                        '<point x="Population Growth Rate" y="0.1946308724832214"/>'+
                                    '</data>'+
                                '</series>'+
                            '</series_list>'+
                        '</chart>'+
                    '</anychart>';
            var chart = anychart.fromXml(xml);

            //create point data labels formation function
            var labelFormattingFunction = function() {
                return this.x + ': ' + this.value.toFixed(2)
            };

            chart.getSeries(0).tooltip().contentFormatter(labelFormattingFunction);
            chart.getSeries(1).tooltip().contentFormatter(labelFormattingFunction);
            chart.getSeries(2).tooltip().contentFormatter(labelFormattingFunction);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
