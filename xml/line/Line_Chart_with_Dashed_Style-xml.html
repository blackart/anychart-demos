<!doctype html>
<html>
<head>
    <!--Compiled JS-->

    <!--Non Compiled JS-->
    <script src="../../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>goog.require('anychart.modules.anychart');</script>
    <script>
        var chart;
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="line" title="Line Chart with Dashed Style" container="container">' +
                                '<series_list>' +
                                    '<series>' +
                                        '<stroke color="#1D8BD1" dash="5 3 2"/>' +
                                        '<data>' +
                                            '<point x="Jan" value="22"/>' +
                                            '<point x="Feb" value="34"/>' +
                                            '<point x="Mar" value="16"/>' +
                                            '<point x="Apr" value="12"/>' +
                                            '<point x="May" value="38"/>' +
                                            '<point x="Jun" value="47"/>' +
                                            '<point x="Jul" value="39"/>' +
                                            '<point x="Aug" value="28"/>' +
                                            '<point x="Sep" value="21"/>' +
                                            '<point x="Oct" value="18"/>' +
                                            '<point x="Nov" value="24"/>' +
                                            '<point x="Dec" value="29"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<stroke color="#F1683C" dash="5 3 2"/>' +
                                        '<data>' +
                                            '<point x="Jan" value="43"/>' +
                                            '<point x="Feb" value="45"/>' +
                                            '<point x="Mar" value="26"/>' +
                                            '<point x="Apr" value="86"/>' +
                                            '<point x="May" value="35"/>' +
                                            '<point x="Jun" value="31"/>' +
                                            '<point x="Jul" value="27"/>' +
                                            '<point x="Aug" value="16"/>' +
                                            '<point x="Sep" value="27"/>' +
                                            '<point x="Oct" value="31"/>' +
                                            '<point x="Nov" value="42"/>' +
                                            '<point x="Dec" value="39"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<stroke color="#2AD62A" dash="5 3 2"/>' +
                                        '<data>' +
                                            '<point x="Jan" value="75"/>' +
                                            '<point x="Feb" value="56"/>' +
                                            '<point x="Mar" value="67"/>' +
                                            '<point x="Apr" value="42"/>' +
                                            '<point x="May" value="17"/>' +

                                            '<point x="Jul" value="9"/>' +
                                            '<point x="Aug" value="23"/>' +
                                            '<point x="Sep" value="47"/>' +
                                            '<point x="Oct" value="58"/>' +
                                            '<point x="Nov" value="69"/>' +
                                            '<point x="Dec" value="71"/>' +
                                        '</data>' +
                                    '</series>' +
                                '</series_list>' +
                            '</chart>' +
                        '</anychart>';
            chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
