<!doctype html>
<html>
<head>

    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        var chart;

                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +

                                            '<point x="P3" value="34"/>' +
                                            '<point x="P4" value="47"/>' +
                                            '<point x="P5" value="63"/>' +
                                            '<point x="P6" value="58"/>' +
                                            '<point x="P7" value="36"/>' +
                                            '<point x="P8" value="77"/>' +
                                            '<point x="P9" value="99"/>' +

                                            '<point x="P9" value="115"/>' +
                                            '<point x="P10" value="134"/>' +
                                            '<point x="P11" value="110"/>' +
                                            '<point x="P12" value="91"/>' +
                                        '</data>' +
                                    '</series>' +
                                '</series_list>' +
                            '</chart>' +
                        '</anychart>';
            chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
