<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <!--<script src="../../../out/anychart.min.js"></script>-->

  <!--Non Compiled JS-->
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                  '<chart container="container" type="column" title="Combination of Stacked Column and Line Chart (Dual Y-Axis)">'+
                      '<scales>'+
                          '<scale minimum="0" maximum="100">'+
                              '<ticks interval="10"/>'+
                          '</scale>'+
                      '</scales>'+
                      '<y_scale stack_mode="value"/>'+
                      '<y_axes>'+
                          '<axis/>'+
                          '<axis title="Secondary Y-Axis" orientation="right" scale="0"/>'+
                      '</y_axes>'+
                      '<series_list>'+
                          '<series series_type="line" y_scale="0">'+

                                  '<point x="P2" value="77.1"/>'+
                                  '<point x="P3" value="73.2"/>'+
                                  '<point x="P4" value="61.1"/>'+
                                  '<point x="P5" value="70.0"/>'+
                                  '<point x="P6" value="60.7"/>'+
                                  '<point x="P7" value="62.1"/>'+
                                  '<point x="P8" value="75.1"/>'+

                              '</data>'+
                          '</series>'+
                          '<series>'+
                              '<data>'+
                                  '<point x="P1" value="2040"/>'+
                                  '<point x="P2" value="1794"/>'+
                                  '<point x="P3" value="2026"/>'+
                                  '<point x="P4" value="2341"/>'+
                                  '<point x="P5" value="1800"/>'+
                                  '<point x="P6" value="1507"/>'+
                                  '<point x="P7" value="2701"/>'+
                                  '<point x="P8" value="1671"/>'+
                                  '<point x="P9" value="1980"/>'+
                                  '<point x="P10" value="1041"/>'+
                                  '<point x="P11" value="813"/>'+
                                  '<point x="P12" value="691"/>'+

                          '</series>'+

                              '<data>'+

                                  '<point x="P12" value="1091"/>'+
                              '</data>'+
                          '</series>'+
                          '<series>'+
                              '<data>'+
                                  '<point x="P1" value="1600"/>'+
                                  '<point x="P2" value="1724"/>'+
                                  '<point x="P3" value="1806"/>'+
                                  '<point x="P4" value="1621"/>'+

                                  '<point x="P7" value="1821"/>'+
                                  '<point x="P8" value="1671"/>'+
                                  '<point x="P9" value="1880"/>'+
                                  '<point x="P10" value="1641"/>'+
                                  '<point x="P11" value="1913"/>'+
                                  '<point x="P12" value="1691"/>'+
                              '</data>'+
                          '</series>'+
                      '</series_list>'+
                  '</chart>'+
              '</anychart>';
      var chart = anychart.fromXml(xml);
      chart.yAxis(1).labels().textFormatter(function(info) {
        return info.value + '%';
      });
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
