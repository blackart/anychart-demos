<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        var chart;
        anychart.onDocumentReady(function() {
            var xml = '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                        '<chart container="container" type="column" title="Combination of Column, Spline-Area and Spline Chart">'+
                            '<scales>'+
                                '<scale/>'+
                            '</scales>'+
                            '<y_scale minimum="0"/>'+
                            '<y_axes>'+
                                '<axis/>'+ //default axis
                                '<axis title="Secondary Y-Axis" orientation="right" scale="0"/>'+
                            '</y_axes>'+
                            '<series_list>'+
                                '<series series_type="spline" y_scale="0">'+
                                    '<data>'+
                                        '<point x="P1" value="174"/>'+
                                        '<point x="P2" value="197"/>'+
                                        '<point x="P3" value="155"/>'+
                                        '<point x="P4" value="15"/>'+
                                        '<point x="P5" value="66"/>'+
                                        '<point x="P6" value="85"/>'+
                                        '<point x="P7" value="37"/>'+
                                        '<point x="P8" value="10"/>'+
                                        '<point x="P9" value="44"/>'+
                                        '<point x="P10" value="322"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series series_type="column">'+
                                    '<data>'+
                                        '<point x="P1" value="5854"/>'+
                                        '<point x="P2" value="4171"/>'+
                                        '<point x="P3" value="1375"/>'+
                                        '<point x="P4" value="1875"/>'+
                                        '<point x="P5" value="2246"/>'+
                                        '<point x="P6" value="2696"/>'+
                                        '<point x="P7" value="1287"/>'+
                                        '<point x="P8" value="2140"/>'+
                                        '<point x="P9" value="1603"/>'+
                                        '<point x="P10" value="1628"/>'+
                                    '</data>'+
                                '</series>'+
                                '<series series_type="splineArea" fill="#2AD62A 0.7" hover_fill="#2AD62A 0.7">'+
                                    '<data>'+
                                        '<point x="P1" value="3242"/>'+
                                        '<point x="P2" value="3171"/>'+
                                        '<point x="P3" value="700"/>'+
                                        '<point x="P4" value="1287"/>'+
                                        '<point x="P5" value="1856"/>'+
                                        '<point x="P6" value="1126"/>'+
                                        '<point x="P7" value="987"/>'+
                                        '<point x="P8" value="1610"/>'+
                                        '<point x="P9" value="903"/>'+
                                        '<point x="P10" value="928"/>'+
                                    '</data>'+
                                '</series>'+
                            '</series_list>'+
                        '</chart>'+
                    '</anychart>';
            chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
