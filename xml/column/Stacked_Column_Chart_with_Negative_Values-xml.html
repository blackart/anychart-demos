<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        var chart;
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="column" title="Stacked Column Chart With Negative Values" container="container">' +
                                '<y_scale stack_mode="value" />' +
                                '<series_list>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="297"/>' +
                                            '<point x="P2" value="184"/>' +
                                            '<point x="P3" value="136"/>' +
                                            '<point x="P4" value="142"/>' +
                                            '<point x="P5" value="228"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="243"/>' +
                                            '<point x="P2" value="255"/>' +
                                            '<point x="P3" value="199"/>' +
                                            '<point x="P4" value="186"/>' +
                                            '<point x="P5" value="145"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="235"/>' +
                                            '<point x="P2" value="156"/>' +
                                            '<point x="P3" value="-177"/>' +
                                            '<point x="P4" value="-242"/>' +
                                            '<point x="P5" value="-267"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="-223"/>' +
                                            '<point x="P2" value="-249"/>' +
                                            '<point x="P3" value="-276"/>' +
                                            '<point x="P4" value="-249"/>' +
                                            '<point x="P5" value="-297"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                '</series_list>' +
                            '</chart>' +
                        '</anychart>';
            chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>
