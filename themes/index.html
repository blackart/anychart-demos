<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--Non Compiled JS-->
    <link type="text/css" href="../../out/anychart-ui.min.css" rel="stylesheet">
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart');
        goog.require('anychart.modules.anychart_ui');
        goog.require('anychart.modules.anymap');
        goog.require('anychart.modules.anystock');
        goog.require('anychart.modules.treeMap');

        goog.require('anychart.themes.coffee');
        goog.require('anychart.themes.dark_blue');
        goog.require('anychart.themes.dark_earth');
        goog.require('anychart.themes.dark_glamour');
        goog.require('anychart.themes.dark_provence');
        goog.require('anychart.themes.light_blue');
        goog.require('anychart.themes.light_earth');
        goog.require('anychart.themes.light_glamour');
        goog.require('anychart.themes.light_provence');
        goog.require('anychart.themes.dark_turquoise');
        goog.require('anychart.themes.light_turquoise');
        goog.require('anychart.themes.monochrome');
        goog.require('anychart.themes.morning');
        goog.require('anychart.themes.pastel');
        goog.require('anychart.themes.sea');
        goog.require('anychart.themes.wines');
        goog.require('anychart.themes.v6');

        // write your themes require here
    </script>
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.1.0/countries/austria/austria.js"></script>
    <script src="//cdn.anychart.com/csv-data/ixic-daily-short.js"></script>
    <script src="./data.js"></script>
    <script src="./chart.js"></script>
    <script src="./stock.js"></script>
    <script src="./index.js"></script>
    <style>
        .container-chart {
            float: left;
            width: 46%;
            height: 350px;
            padding: 0 1% 30px;
        }
        .container-stock {
            float: left;
            width: 46%;
            height: 700px;
            padding: 0 1% 0px;
            display: none;
        }
        .themes-demo{
            width: 90%;
            padding: 20px 5%;
        }
        .themes-demo:first-child{
            border-bottom: 1px solid #dedede;
        }
        .select{
            float: left;
            margin: 0 20px 0 0;
        }
        .select h5{
            display: inline;
        }
    </style>

</head>
<body>

<div class="themes-demo">
    <div class="select">
        <h5>Theme</h5>
        <select id="themes-select">
            <option value="defaultTheme|defaultPalette" selected="selected">Default</option>
            <option value="darkBlue|blue" data-palette-value="blue">Dark Blue</option>
            <option value="lightBlue|blue">Light Blue</option>
            <option value="darkEarth|earth">Dark Earth</option>
            <option value="lightEarth|earth">Light Earth</option>
            <option value="darkGlamour|glamour">Dark Glamour</option>
            <option value="lightGlamour|glamour">Light Glamour</option>
            <option value="darkProvence|provence">Dark Provence</option>
            <option value="lightProvence|provence">Light Provence</option>
            <option value="darkTurquoise|turquoise">Dark Turquoise</option>
            <option value="lightTurquoise|turquoise">Light Turquoise</option>
            <option value="coffee|coffee">Coffee</option>
            <option value="monochrome|monochrome">Monochrome</option>
            <option value="morning|morning">Morning</option>
            <option value="pastel|pastel">Pastel</option>
            <option value="sea|sea">Sea</option>
            <option value="wines|wines">Wines</option>
            <option value="v6|v6">6.x Version</option>
        </select>
    </div>

    <div class="select">
        <h5>Palette</h5>
        <select id="palettes-select">
            <option value="defaultPalette" selected="selected">Default</option>
            <option value="blue">Blue</option>
            <option value="earth">Earth</option>
            <option value="glamour">Glamour</option>
            <option value="provence">Provence</option>
            <option value="turquoise">Turquoise</option>
            <option value="coffee">Coffee</option>
            <option value="monochrome">Monochrome</option>
            <option value="morning">Morning</option>
            <option value="pastel">Pastel</option>
            <option value="sea">Sea</option>
            <option value="wines">Wines</option>
            <option value="v6">Version 6.x</option>
        </select>
    </div>
    <div class="select">
        <h5>Charts</h5>
        <select id="chart-types-select">
            <option value="area-line-bar-column" selected="selected">Area, Line, Bar & Column Charts</option>
            <option value="pie-donut-funnel-pyramid">Pie, Donut, Funnel & Pyramid Charts</option>
            <option value="3d">3D Charts</option>
            <option value="marker-bubble-box-error">Marker, Bubble, Box & Error Charts</option>
            <option value="polar-radar">Polar & Radar Charts</option>
            <option value="maps">Maps</option>
            <option value="sparklines">Sparklines</option>
            <option value="bullet-financial">Bullets & Financial Charts</option>
            <option value="tree-map-heat-map">Tree maps & Heat Maps</option>
            <option value="stock-line-column">Stock Lines & Columns</option>
            <option value="stock-ohlc-area">Stock OHLS & Area</option>
        </select>
    </div>
    <div style="clear: both"></div>
</div>
<div class="themes-demo">
    <div class="container-chart" id="container-chart-1"></div>
    <div class="container-chart" id="container-chart-2"></div>
    <div class="container-chart" id="container-chart-3"></div>
    <div class="container-chart" id="container-chart-4"></div>
    <div class="container-stock" id="container-stock-1"></div>
    <div class="container-stock" id="container-stock-2"></div>
</div>
</body>
</html>
