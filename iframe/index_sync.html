<html>
<head>
    <script src="../../out/anychart-bundle.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            height: 300px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<script>
    anychart.onDocumentReady(function() {
        var n = 50;
        var i;
        var div, id;
        var charts = [];
        var chart;
        var str = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus deleniti distinctio eius excepturi non! Ad aliquam asperiores, cum fuga fugit iste nihil nisi nostrum, odit optio quas quos recusandae rem!';
        for (i = 0; i < n; i++) {
            div = document.createElement('div');
            div.innerHTML = str;
            document.body.appendChild(div);

            div = document.createElement('div');
            div.id = 'container' + i;
            div.className = 'container';
            document.body.appendChild(div);

            chart = anychart.column([1, 3, 5, 4, 2, 7, 5]);
            chart.container('container' + i);
            charts.push(chart);
        }

        for (i = 0; i < n; i++) {
            charts[i].draw();
        }
    });
</script>
</body>
</html>
