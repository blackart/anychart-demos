<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.core.axes.Linear');
    goog.require('anychart.charts.Cartesian');
  </script>
  <script>
    function load() {

      var chart = new anychart.charts.Cartesian();
      chart.suspendSignalsDispatching();
      chart.title(null);
      chart.line([1, 4, 5, 7, 2]);
      chart.xAxis(0).title(null);
      chart.yAxis(0).title(null);
      chart.yAxis(1).title(null).orientation('right');
      chart.xAxis(1).title(null).orientation('top');
      chart.container('container').draw();
      chart.top(11).left(11.5).width(221).height(220.5);
      chart.resumeSignalsDispatching(true);





    }
  </script>
  <style>
    #container {
      width: 1000px;
      height: 1000px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>

</body>
</html>
