<html>
<head>
    <meta charset="utf-8">

    <script src="../../out/anychart-bundle.min.js"></script>

    <style>
        .container {
            width: 500px;
            height: 300px;
            border: 1px solid #000000;
            float: left
        }

        #status {
            display: none;
        }

        body {
            margin: 0;
        }
    </style>

    <script src="http://cdn.anychart.com/geodata/1.1.0/countries/france/france.js"></script>

</head>
<body>
<div id="container" class="container"></div>
<div id="container2" class="container"></div>
</body>
<script>
    anychart.onDocumentReady(function() {
        dataSet = anychart.data.set([
            {points:[47.40, 1.75, 42.08, 9.05]},
            {points:[47.40, 1.75, 42.08, 9.05]},
            {points:[47.40, 1.75, 16.19, -61.7]},
            {points:[47.40, 1.75, 4.51, -53.06]},
            {points:[47.40, 1.75, -21.18, 55.42]},
            {points:[47.40, 1.75, 49.04, 6.2]}
        ]);

        chart = anychart.connector();
        chart.geoData(anychart.maps.france);
        series = chart.connector(dataSet)
                .stroke('red')
                .hoverStroke('green')
                .selectStroke('purple')
                .startSize(5)
                .endSize(5);




        chart.container('container').draw();



        var conf = chart.toJson();


        chartRest = anychart.fromJson(conf);
        chartRest.container('container2').draw();



    });

    function disp() {
        var xml = chart.toXml();
        chart.dispose();
        chart = anychart.fromXml(xml);
        chart.container('container').draw();
    }
</script>
</html>
