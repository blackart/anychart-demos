<html>
<head>
    <meta name="x-cat-tags" content="credits"/>
    <script src="../out/anychart.min.js"></script>
    <style>
        #container {
            width: 600px;

            border: 1px solid #000000;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
        #status{
            display: none;
        }
        body {
            margin: 0;
        }

        #text {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
        }

        .divCustom {
            width: 600px;
            height: 250px;
            border: 1px solid grey;
         }


    </style>
</head>
<body>
<div id="container">
    <div id="container1" class="divCustom"></div>
    <div id="container2" class="divCustom"></div>
    <div id="container3" class="divCustom"></div>
    <div id="container4" class="divCustom"></div>
</div>

<div id="status"></div>

</body>
<script>
    anychart.onDocumentLoad(function() {
        anychart.licenseKey('Irina-d43a427a-1985961f');
        var stage = acgraph.create('container1', 600, 250);
        acgraph.events.listen(stage, acgraph.events.EventType.RENDER_FINISH, function (e){
            document.getElementById('status').innerHTML = 'chart draw';
            console.log('chart draw');
        });
        stage.suspend();

        var chart1 = anychart.line();
        chart1.line([
            ['A1' , 3],
            ['A2' , 5],
            ['A3' , 1],
            ['A4' , 4.1],
            ['A5' , 9.5]
        ]);

        chart1.credits();
        chart1.container(stage);
        chart1.draw();

        var chart2= anychart.line();
        chart2.spline([
            ['A1' , 3],
            ['A2' , 5],
            ['A3' , 1],
            ['A4' , 4.1],
            ['A5' , 9.5]
        ]);

        chart2.container(acgraph.create('container2', 600, 250));
        chart2.draw();

        var chart3 = anychart.line();
        chart3.area([
            ['A1' , 3],
            ['A2' , 5],
            ['A3' , 4],
            ['A4' , 4.1],
            ['A5' , 9.5]
        ]);

        chart3.container(acgraph.create('container3', 600, 250));
        chart3.yAxis().orientation('right');
        chart3.xAxis().orientation('top');

        chart3.draw();

        var chart4 = anychart.line();
        chart4.splineArea([
            ['A1' , 3],
            ['A2' , 5],
            ['A3' , 4],
            ['A4' , 4.1],
            ['A5' , 9.5]
        ]);

        chart4.container(acgraph.create('container4', 600, 250));
        chart4.draw();

        stage.resume();
    });
</script>
</html>
