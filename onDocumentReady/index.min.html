<!doctype html>
<html>
<head>
  <script src="../../out/anychart.min.js"></script>
  <script src="index.js"></script>
</head>
<body onload="load()">
<div id="chart-container" style="width: 500px; height: 400px;"></div>
<script>
  var chart;
  anychart.onDocumentReady(function() {
    console.log('document ready');
    chart = new anychart.charts.Pie([ //create an instance of pie chart with data
      ['Chocolate paste', 5],
      ['White honey', 2],
      ['Strawberry jam', 2],
      ['Ñondensed milk', 1]
    ]);
    chart.title({text: 'The kind of pancakes preferred at the Sochi 2014 Olympic Games'});
    chart.container('chart-container'); //pass the container where chart will be drawn
    chart.draw(); //call the chart draw() method to initiate chart drawing
  });
</script>
</body>
</html>
