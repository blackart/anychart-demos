<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tooltip Demo</title>
  <!--<script src="../../out/anychart-bundle.min.js"></script>-->
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <script>
    goog.require('anychart.themes.defaultTheme');
    goog.require('anychart.themes.v6');
    goog.require('anychart.modules.anychart_bundle');
  </script>
  <script>
    var chart;

    function load() {
      //anychart.theme('v6');
      chart = anychart.column([2, 8, 3, 4, 9]);
      var tooltipSettings = chart.tooltip();
      tooltipSettings.displayMode('union');
      tooltipSettings.positionMode('point');

      tooltipSettings.selectable(true);

      // sets bacground.
      //tooltipSettings.minFontSize(24);
      //tooltipSettings.adjustFontSize(true);
      //tooltipSettings.fontVariant(anychart.graphics.vector.Text.FontVariant.SMALL_CAP);

      chart.tooltip().titleFormatter(function() {
        return 'sdfasf adfh kasfjkasdfkjas';
      });

      chart.tooltip().title().background('red');
      chart.tooltip().content().background('blue').width(500);

      chart.container('container').draw();
    }
  </script>
  <style>
    #container {
      width: 700px;
      height: 400px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>
</body>
</html>
