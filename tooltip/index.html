<html>
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link type="text/css" href="../../../css/anychart.css" rel="stylesheet">
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">

  <script>
    goog.require('anychart.themes.defaultTheme');
    goog.require('anychart.modules.anychart_bundle');
  </script>
  <script src="http://cdn.anychart.com/geodata/countries/usa/usa_mainland.js"></script>
  <script src="index.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #container {
      width: 100%;
      height: 900px;
      margin: 0;
    }
    #control {
      padding: 10px;
    }
    fieldset {
      display: inline-block;
      margin: 8px;
      border: 1px solid silver;
      padding: 8px;
      border-radius: 4px;
    }
    legend {
      padding: 2px;
    }
  </style>
</head>
<body>
<div id="control">
  <fieldset>
    <legend>Hover mode</legend>
    <label><input type="radio" id='byspot' name='hoverMode' value="byspot" onclick="changeHoverMode(this.value);"> BY_SPOT</label>
    <label><input type="radio" id='byx' name='hoverMode' value="byx"  onclick="changeHoverMode(this.value);"> BY_X</label>
    <label><input type="radio" id='single' name='hoverMode' value="single"  onclick="changeHoverMode(this.value);"> SINGLE</label>
  </fieldset>

  <fieldset>
    <legend>Tooltip displayMode</legend>
    <label>
      <input type="radio" name="displayMode" id="all:displayMode-single" value="single" onclick="changeDisplayMode(this.value);"> Single
    </label>
    <label>
      <input type="radio" name="displayMode" id="all:displayMode-union" value="union" onclick="changeDisplayMode(this.value);"> Union
    </label>
    <label>
      <input type="radio" name="displayMode" id="all:displayMode-separated" value="separated" onclick="changeDisplayMode(this.value);"> Separated
    </label>
  </fieldset>

  <fieldset>
    <legend>Tooltip positionMode</legend>
    <label>
      <input type="radio" name="positionMode" id="all:positionMode-float" value="float" onclick="changePositionMode(this.value);"> Float
    </label>
    <label>
      <input type="radio" name="positionMode" id="all:positionMode-point" value="point" onclick="changePositionMode(this.value);"> Point
    </label>
    <label>
      <input type="radio" name="positionMode" id="all:positionMode-chart" value="chart" onclick="changePositionMode(this.value);"> Chart
    </label>
  </fieldset>
</div>
<div id="container"></div>
</body>
</html>
