<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    function load() {

      anychart.onDocumentReady(function() {
        var data = new anychart.data.Set([
          {x: 'Department Stores', value: 637166, marker: {enabled: true, type: 'star5', fill: 'gold'}},
          {x: 'Discount Stores', value: 721630, marker: {enabled: false, type: 'star5', fill: 'gold'}, hoverMarker: {enabled: true, type: 'star10', fill: 'red', stroke: '5 yellow', size: 15}},
          ['Men\'s / Women\'s Specialty Stores', 148662],
          ['Juvenile Specialty Stores', 78662],
          ['All other outlets', 90000]
        ]);

        var chart = anychart.bar(data);
        chart.bar(data).markers().type('cRoSS').enabled(true);
        chart.container('container').draw();
      });

    }
  </script>
  <style>
    #container {
      width: 700px;
      height: 300px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>

</body>
</html>
