<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('goog.color.names');
  </script>
  <script src="index.js"></script>
  <style>
    td {
      text-align: center;
    }

    input {
      width: 100px;
    }

    #container {
      float: left;
    }

    .clear {
      clear: both
    }
  </style>
</head>
<body onload="load()">
<div id="container" style="border: 1px solid; width: 1000px; height: 600px;"></div>
<div id="drawer">
  <textarea cols="60" rows="20" id="fn">qwer</textarea><br>
  <input type="button" onclick="drawer(this.parentNode.childNodes[1].value)" value="set drawer"/>
</div>

<div class="clear">
  <table>
    <tr>
      <td>Orientation:</td>
      <td>Margin:</td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td></td>
            <td><input type="button" value="TOP" onclick="oo('top');"/></td>
            <td></td>
          </tr>
          <tr>
            <td><input type="button" value="LEFT" onclick="oo('left');"/></td>
            <td></td>
            <td><input type="button" value="RIGHT" onclick="oo('right');"/></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="BOTTOM" onclick="oo('bottom');"/></td>
            <td></td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td></td>
            <td><input type="text" onchange="mm('top', this.value);" value="10"/></td>
            <td></td>
          </tr>
          <tr>
            <td><input type="text" onchange="mm('left', this.value);" value="100"/></td>
            <td></td>
            <td><input type="text" onchange="mm('right', this.value);" value="220"/></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" onchange="mm('bottom', this.value);" value="50"/></td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <input type="text" onchange="ff(this.value)" value="#d0d0d0" placeholder="Fill string"/>
  <input type="text" onchange="ss(this.value)" value="none" placeholder="Stroke string"/>
</div>
</body>
</html>
