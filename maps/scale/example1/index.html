<body>

<div class="label">Enable Unbounded Regions: <input type="checkbox" onchange="setUnboundedRegions(this.checked);" id="setUnboundedRegions"/><div>

<span class="label">Minimum Longitude:</span>
<input type="range" min="-179" max="179" id="minimumX" oninput="minimumX(this.value);" style="width: 85%;">
<input type="text" id="minimumXInp" onchange="minimumXInp(this.value);" style="width: 30px; "/>

<span class="label">Maximum Longitude:</span>
<input type="range" min="-179" max="179" id="maximumX" oninput="maximumX(this.value);" style="width: 85%;">
<input type="text" id="maximumXInp" onchange="maximumXInp(this.value);" style="width: 30px; "/>


<span class="label">Minimum Latitude:</span>
<input type="range" min="-89" max="89" id="minimumY" oninput="minimumY(this.value);" style="width: 85%;">
<input type="text" id="minimumYInp" onchange="minimumYInp(this.value);" style="width: 30px; "/>

<span class="label">Maximum Latitude:</span>
<input type="range" min="-89" max="89" id="maximumY" oninput="maximumY(this.value);" style="width: 85%;">
<input type="text" id="maximumYInp" onchange="maximumYInp(this.value);" style="width: 30px; "/>

<div id="container"></div>
