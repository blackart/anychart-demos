        series = map.choropleth(dataSet);

        // set geoIdField to 'id', this field contains in geo data meta properties
        series.geoIdField('id');

        // set map color settings
        series.colorScale(anychart.scales.linearColor('#deebf7', '#3182bd'));
        series.hoverFill('#addd8e');

        // disable series labels
        series.labels(false);

        // Sets tooltip settings
        var tooltipSettings = {
            background: {fill: 'white', stroke: '#c1c1c1', corners: 3, cornerType: 'ROUND'},
            padding: [8, 13, 10, 13]
        };

        map.geoData(anychart.maps.test);

        // Sets bubble min/max size settings
        map.minBubbleSize(5);
        map.maxBubbleSize(50);

        // Sets Chart Title
        map.title().text('United States of America').enabled(true).padding([0,0,10,0]);


        // Sets container id for the chart
        map.container('container');

        // Sets legend
        map.legend(true);
        map.legend().position('top').align('center').itemsLayout('h').padding(0, 0, 30, 0);
        map.legend().paginator(false);
        map.allowPointsSelect(false);

        // Initiates chart drawing
        map.draw();
