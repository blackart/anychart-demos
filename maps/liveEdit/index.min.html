<input style="width: 500px; position: absolute; top: 0; left: 410px; z-index: 100000;" type="range" min=".0001" max="0.01" step=".00001" id="scale" onmouseup="scaleEnd(this.value)" oninput="scale(this.value)">
<input style="width: 100px; position: absolute; top: 0; left: 920px; z-index: 100000;" type="text" value="1" id="scaleInp" onchange="scaleInp(this.value)"/>
