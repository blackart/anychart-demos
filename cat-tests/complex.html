<html>
<head>
    <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
    <meta name="x-cat-tags" content="grid  anyChart"/>

    <script src="../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <link href="../../out/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <script>
      goog.require("anychart.bundle.entry");
      goog.require("anychart.themes.defaultTheme.entry");
      window.ACDVF = true;
    </script>
    <script src="utils/anytest.min.js"></script>


</head>
<body>
<div id="container"></div>
</body>
<script>
  var chart, grid0, grid1;
  anychart.onDocumentLoad(function() {
    anytest.setUp(400, 450);

    chart = anychart.polar();
    chart.area(['0', 10, -1, 10, 4]);

    grid0 = chart.yGrid(0);
    grid0.fill("blue 0.3");
    grid0.axis(chart.yAxis());
    grid0.stroke("white");

    grid1 = chart.xGrid(1);
    grid1.axis(chart.xAxis());
    grid1.stroke("gray 0.8");
    grid1.palette(['none', "red 0.3"]);

    yTicks = chart.xScale().ticks();
    yTicks.interval(0.3);

    anytest.drawInStage(chart);


    anytest.stageListen(function(){
      anytest.step(function(){
        anytest.CAT.getScreen();
        grid0 = chart.yGrid(0);
      });
      anytest.step(function(){
        grid0.axis(chart.xAxis());
        anytest.CAT.getScreen('changeAxis', -1);
        grid0.axis(chart.yAxis());
      });
      anytest.step(function(){
        anytest.CAT.getScreen('def');
      });
      anytest.exit();
    }).charts4modes();
    stage.resume();
  });
</script>
</html>
