<html>
<head><meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
    <meta name="x-cat-tags" content="skipmodes anyChart"/>

    <script src="../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <link href="../../out/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <script>
      goog.require("anychart.bundle.entry");
      goog.require("anychart.themes.defaultTheme.entry");
      window.ACDVF = true;
    </script>
    <script src="utils/anytest.min.js"></script>

</head>
<body>
<div id="container"></div>
<input type="button" onclick="resize(2)" value="increase">
<input type="button" onclick="resize(-2)" value="decrease">
</body>
<script>
  var chart, stage, width = 400, height = 300;
  anychart.onDocumentLoad(function () {
    anytest.init();
    var data1 = [
      [1, 760, 801, 848, 895, 965, [650, 1000]],
      [2, 733, 853, 939, 980, 1080, [1120, 630]],
      [3, 760, 801, 848, 895, 965, [650]],
      [4, 724, 802, 806, 871, 950, [1000, 600]],
      [5, 820, 836, 864, 882, 910, [980]]
    ];

    var chart0 = anychart.cartesian();
    var box1 = chart0.box(data1);
    box1.outlierMarkers()
        .enabled(true)
        .type('star7')
        .size(10);
    box1.hovered().outlierMarkers().size(10);
    chart0.title("enabled/disabled after draw");
    box1.markers().enabled(true).fill('red');

    anytest.chartListen(chart0, function () {
      // anytest.step(function () {
      //   anytest.CAT.getScreen();
      //   resize(+2);
      // });
      // anytest.step(function () {
      //   anytest.CAT.getScreen('afterResizeIncrese2', -1);
      // }, true, 110); // триггер на ресайз теперь с задержкой в 100ms
      // anytest.step(function () {
      //   resize(-2);
      // });
      // anytest.step(function () {
      //   anytest.CAT.getScreen('afterResize', 1);
      // }, true, 110); // триггер на ресайз теперь с задержкой в 100ms
      anytest.exit();
    });
    chart0.container('container').draw();
  });

  function removeContainer() {
    var container = document.getElementById('container');
    document.getElementById('wrapper').removeChild(container);
    document.getElementById('otherWrapper').appendChild(container);
  }

  function resize(val) {
    width += val * 20;
    height += val * 20;
    document.getElementById('container').style.width = width;
    document.getElementById('container').style.height = height;
  }
</script>
</html>
