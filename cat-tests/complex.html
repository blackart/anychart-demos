<html>
<head><meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
    <meta name="x-cat-tags" content="area markers  anyChart"/>

    <script src="../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <link href="../../out/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <script>
      goog.require("anychart.bundle.entry");
      goog.require("anychart.themes.defaultTheme.entry");
      window.ACDVF = true;
    </script>
    <script src="utils/anytest.min.js"></script>


</head>
<body>
<div id="container"></div>
</body>
<script>
  var chart;
  anychart.onDocumentLoad(function() {
    anytest.setUp('100%', '100%');
    var dataSet = anychart.data.set([
      ['P1', 42, 13, -75, -43],
      ['P2', 34, 25, -56, -49],
      ['P3', 56, 76, -67, -46],
      ['P4', 22, 86, -42, -49],
      ['P5', 48, 95, -17, 17],
      ['P6', 71, 71, -71, 74],
      ['P7', 55, 55, 55, 35],
      ['P8', 34, 34, 34, 34],
      ['P9', 19, 19, 19, 19],
      ['P10', 22, 22, 22, 42]
    ]);
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});
    var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});

    chart = anychart.area();
    chart.title().text('Stacked Area Chart');
    chart.yScale().stackMode('value');
    chart.splineArea(seriesData_1).markers(true);
    chart.splineArea(seriesData_2).markers(true);
    chart.splineArea(seriesData_3).markers(true).negativeFill('blue .7');
    chart.splineArea(seriesData_4).markers(true).negativeFill('black .7');

    anytest.stageListen().drawInStage(chart);
    anytest.charts4modes('chart');
    stage.resume();
  });
</script>
</html>
