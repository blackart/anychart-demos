<html>
<head>
    <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
    <meta name="x-cat-tags" content="dataGrid skipmodes dataTree"/>

    <script src="../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <link href="../../out/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <script>
      goog.require("anychart.bundle.entry");
      goog.require("anychart.themes.defaultTheme.entry");
      window.ACDVF = true;
    </script>
    <script src="utils/anytest.min.js"></script>


</head>
<body>
<div id='container'></div>
</body>
<script>
  anychart.onDocumentReady(function () {

    tree = anychart.data.tree([
      {id: 'Continents', name: 'Continents'},
      {id: 0, name: 'Asia', parent: 'Continents'},
      {id: 1, name: 'Europe', parent: 'Continents'},
      {id: 2, name: 'Asia 1', parent: 0, value: 300},
      {id: 5, name: 'Europe 1', parent: 1,  value: 300}
    ], 'as-table');

    chart1 = anychart.treeMap().tooltip(false);
    chart1.data(tree);
    chart1.markers()
        .enabled(true)
        .anchor('left-center')
        .fill('yellow')
        .size(10)
        .type('triangle-up');
    chart1.container("container");
    chart1.draw();
  });
</script>
</html>
