<html>
<head><meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
    <meta name="x-cat-tags" content="anyMap"/>

    <script src="../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <link href="../../out/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <script>
      goog.require("anychart.bundle.entry");
      goog.require("anychart.themes.defaultTheme.entry");
      window.ACDVF = true;
    </script>
    <script src="utils/anytest.min.js"></script>


    <script src="http://cat.anychart.com/static/sessions/14068/branch/out/local-cdn/geodata/v2/australia.js"></script>

</head>
<body>
<div id="container"></div>
<div style="display: none" id="SVGData"></div>
</body>
<script>
  xhr = new XMLHttpRequest();
  xhr.open("GET","http://cat.anychart.com/static/sessions/14068/branch/out/local-cdn/svg_data.svg",false);
  // Following line is just to be on the safe side;
  // not needed if your server delivers SVG with correct MIME type
  xhr.overrideMimeType("image/svg+xml");
  xhr.send("");
  document.getElementById("SVGData").appendChild(xhr.responseXML.documentElement);
  var map;
  anychart.onDocumentLoad(function() {
    anytest.setUp();//DVF-2411

    svg = document.getElementById("SVGData").innerHTML;
    map = anychart.seatMap([])
        .geoData(svg)
        .unboundRegions('as-is');
    series = map.getSeries(0);
    series.labels(true);
    anytest.drawInStage(map);

    anytest.stageListen().charts4modes("map");
    stage.resume();
  });
</script>
</html>
