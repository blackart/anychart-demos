<html>
<head>
    <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
    <meta name="x-cat-tags" content="minorGrid area cartesian3d anyChart"/>
    <script src="../../libs/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <link href="../../out/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <script>
      goog.require("anychart.bundle.entry");
      goog.require("anychart.themes.defaultTheme.entry");
    </script>


    anytest.ACDVF = true;
    <script src="utils/anytest.min.js"></script>
</head>
<body>
<div id="container"></div>
<img src="http://static.anychart.com/kitty.png" style="display:none;">
</body>
<script>
  var chart0, chart2, chart3, chart4, chart5;
  anychart.onDocumentLoad(function() {
    anytest.setUp(600, 610);

    chart4 = anychart.cartesian3d();
    chart4.area([1, 4, 5, 7, 2]);
    chart4.title('MinorGrid (index - 0, value - obj)');
    chart4.bounds(new acgraph.math.Rect(310, 210, 290, 200));
    chart4.xGrid()
        .stroke('3 black');
    chart4.yMinorGrid()
//        .fill('none')
        .palette(['green', 'pink', {
          src: "http://static.anychart.com/kitty.png",
          mode: "stretch",
          opacity: '0.6'
        }]);
    chart4.xMinorGrid(0).stroke('red').isMinor(true);
    anytest.drawInStage(chart4);


    anytest.stageListen(function() {
      anytest.step(function() {
        anytest.CAT.getScreen();
      });
      anytest.step(function() {
        chart4.yMinorGrid().palette([{
          src: "http://static.anychart.com/kitty.png",
          mode: "stretch",
          opacity: '0.6'
        }, 'yellow']);
//        anytest.CAT.getScreen('afterChangeMinorGridLayoult', -1);
//        chart4.yMinorGrid().palette(['green', 'pink', {
//          src: "http://static.anychart.com/kitty.png",
//          mode: "stretch",
//          opacity: '0.6'
//        }]);
      });
      anytest.exit();
    }).charts4modes("chart0", "chart2", "chart3", "chart4", "chart5");
    stage.resume();
    /*<< methods
     anychart.charts.Cartesian3d.minorGrid
     >>*/
  });
</script>
</html>
